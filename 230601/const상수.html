<script>
  // constant 상수 : 변화하지 않는 변수

  // const apple; 상수의 경우 선언 후 대입x
  apple = 1000;// 키워드 없이 작성하면 일반적으로는 변수(var)로 인식
  // const apple = 2000; 키워드 없는 변수명과 동일한 이름 사용 x

  // 선언과동시에 대입
  const orange = 2000;
  console.log(orange);
  // orange = '재할당 가능?'; 불가능함
  // const orange = '재선언 가능?'; 불가능

  console.log(orange);
</script>
