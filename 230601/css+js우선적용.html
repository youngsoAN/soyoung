<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>js 우선 적용</title>
</head>

<body>
  <h1>js 우선 적용</h1>
  <p style="color:lightsteelblue">스타일의 경우 자바스크립트가 css 보다 우선 적용</p>

  <script>
    document.querySelector('p').style.color = "orange";
  </script>
</body>

</html>
