<script>
  // 타입연산자 typeof
  // 자료형(데이터) 타입을 문자열 반환

  console.log(typeof '');// 빈 문자열. string
  console.log(typeof 1);// 숫자 number
  console.log(typeof true);// boolean
  console.log(typeof function () { });// function 함수 키워드
  console.log(typeof undefined);// undefined
  console.log(typeof null);// object. 설계오류
  console.log(typeof []);// object 객체
  console.log(typeof new String());
  console.log(typeof NaN);// number Not a Number
</script>
