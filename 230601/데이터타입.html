<script>
  // 데이터 타입

  console.log('--- 문자열 String ---');
  let str = "string1";// 큰 따옴표
  str = 'string2';// 작은 따옴표
  str = `string3`;// 백틱 ES6+
  str = "큰 따옴표로 감싼 문자열 내의 '작은 따옴표'는 문자열이다";
  str = '작은 따옴표로 감싼 문자열 내의 "큰 따옴표"는 문자열이다';
  str = `백틱으로 감싼 문자열 내의 "큰 따옴표", '작은 따옴표'는 문자열이다`;

  str = `string`;// 인덱스번호 0 1 2 3 4 5 총 갯수는 6개
  str = str.toUpperCase();// 대문자
  console.log(str);
  str = str.toLowerCase();// 소문자
  console.log(str);
  str = str.substring(1, 3);// (시작인덱스, 마지막인덱스(미포함))
  // 스크립트에서는 인덱스 번호가 존재하며 0부터 시작
  console.log(str);// tr
  str = str.length;// 요소의 갯수
  console.log(str);// 2개

  console.log('--- 숫자 Number ---');

  let num = 10;// 양의 정수
  num = 1.10;// 실수
  num = -10.5;// 음의 정수
  console.log(num);

  console.log('--- 논리 Boolean ---');

  let boo = true;// true 참 == 1
  boo = false;// 거짓 == 0

  console.log(boo);
  console.log(typeof boo);

  console.log('--- undefined ---');
  // 선언은 되었지만 값을 할당하지 않은 변수에 접근 할 때
  // 존재하지 않은 객체 프로퍼티(속성)에 접근 할 때
  // 개발자가 의도적으로 할당한 값이 아닌 자바스크립트 엔진에 의해 초기화 된 값
  let unde;
  console.log(unde);

  console.log('--- null ---');
  // 값 없음. 개발자가 의도적으로 변수에 값을 넣지 않았다는것을 명시할 때 사용. 개발자의 의지
  unde = null;// 재할당 함
  console.log(unde);// null

  console.log('--- 객체 object ---');
  let obj = {
    name: 'js',
    num: 1,
  }
  console.log(obj);

  console.log('--- 함수 Function ---');
  let fn = function fx() { };
  console.log(fn);

  console.log('--- 배열 Array ---');
  let arr = [`배열`, 2, obj, function () { }, boo,];
  console.log(arr);

  console.log('--- 심볼 Symbol ---');
  // 변경 불가능한 원시타입 값. 주로 유일한 객체 프로퍼티 키를 만들기 위해 사용
  let sym = Symbol('심볼');
  console.log(sym);

  console.log('--- typeof 연산자: 데이터 타입을 문자열로 반환 ---');
  console.log(typeof sym);
  console.log(typeof arr);
  console.log(typeof fn);
  console.log(typeof obj);
  console.log(typeof boo);
  console.log(typeof num);
  console.log(typeof str);
</script>
