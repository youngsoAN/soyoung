<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>javaScriptBasic</title>
  <style>
    body {
      background-color: #ddd;
    }
  </style>
  <!-- 내부 선언 -->
  <script type="text/javascript">
    // 스크립트 한 줄 주석

  </script>
  <script>
    /*
    여러 줄 주석 처리

    head 영역 등 DOM을 불러오기 전에 작성시 문서 준비 이벤트 필요
    */
  </script>

  <!-- 외부 선언 -->

</head>
