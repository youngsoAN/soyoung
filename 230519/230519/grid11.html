<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>grid11</title>
  <style>
    .box {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 50px auto;
      border: 3px solid #000;
      width: 80%;
      padding: 1vw;
      box-sizing: border-box;

      display: grid;
      grid-template: repeat(3, 1fr) / repeat(4, 1fr);
      grid-template-areas:
        /* .또는 none을 넣어서 빈공간 표현 */
        "item3 item1 item1 ."
        "item3 none item2 item2"
        "item4 item4 item2 item2"
      ;
      gap: 1vw;
    }

    .box .item {
      color: #fff;
      font-size: 1.5rem;
    }

    .box .item:nth-child(1) {
      background-color: #474747;
      /* grid-column: 2 / 4; */
      grid-area: item1;
    }

    .box .item:nth-child(2) {
      background-color: rgb(98, 114, 134);
      /* grid-column: 3 / 5;
      grid-row: 2 / 4; */
      grid-area: item2;
    }

    .box .item:nth-child(3) {
      background-color: #929292;
      /* grid-column: 1 / 2;
      grid-row: 1 /3; */
      grid-area: item3;
    }

    .box .item:nth-child(4) {
      background-color: #62638d;
      /* grid-row: 3 / 4;
      grid-column: 1 / 3; */
      grid-area: item4;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
  </div>
</body>

</html>
