<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>animateEx4</title>
    <script src="../common/jquery-3.7.0.min.js"></script>
    <style>
      body {
        margin: 0;
      }
      ul {
        padding: 0;
        margin: 50px 0;
        font-size: 1.5rem;
        font-weight: bold;
        list-style: none;
        color: #fff;
        text-align: center;
      }
      nav {
        /* background-color: #a1aaff; */
        width: 250px;
        height: 100%;
        position: fixed;
        left: -200px;
      }
      nav .global_nav {
        margin: 0;
        padding: 150px 0 0;
        background-color: orange;
        width: 200px;
        height: 100%;
        line-height: 3;
        box-sizing: border-box;
      }
      nav .btn {
        width: 50px;
        height: 100px;
        position: absolute;
        top: 10px;
        left: 200px;
        border-radius: 0 20px 20px 0;
        cursor: pointer;
        display: grid;
        place-items: center;
        text-indent: -9999px;
        background: orange url(./images/close.png) no-repeat 50% /70%;
      }
      nav .btn.opend {
        background-image: url(./images/open.png);
      }
    </style>
    <script src="../common/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <nav>
      <ul class="global_nav">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
      </ul>
      <div class="btn">버튼</div>
    </nav>

    <script>
      $(".btn").on("click", () => {
        $("nav").animate({ left: $('nav').css('left') === '0px' ?'-200px' : '0px' }, 300);// 3항 연산자 사용
      });
      $('.btn').toggleClass('opend');
    </script>
  </body>
</html>
