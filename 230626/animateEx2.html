<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>animateEx2</title>
    <style>
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      img {
        width: 100%;
        vertical-align: top;
        object-fit: cover;
      }
      .container {
        width: 50vw;
        aspect-ratio: 2 / 1;
        margin: 50px auto;
        border: 3px solid #000;
        position: relative;
        overflow: hidden;
      }
      .container .btn_group {
        display: flex;
        justify-content: center;
        position: absolute;
        bottom: 10px;
        width: 100%;
      }
      .container .btn_group li {
        text-indent: -9999px;
        background-color: #8785f78e;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin: 5px;
        cursor: pointer;
      }
      .container .btn_group li:hover {
        background-color: #fff;
      }
      .container .slider {
        display: flex;
        width: 200vw; /* img : 50vw * 4 */
        outline: 3px solid #f78585;
      }
      .container .slider li {
        flex-grow: 1;
        /* width: 200vw; */
      }

    </style>
    <script src="../common/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <ul class="btn_group">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
      <ul class="slider">
        <li>
          <img
            src="https://via.placeholder.com/400x200/81D4FA/fff.png?text=Img1"
            alt="img1"
          />
        </li>
        <li>

            alt="img4"

      </ul>
    </div>

      $(".btn_group li").on("click", (e) => {
        let idx = $(e.target).index(); // 인덱스 값을 가져오거나 리턴
        $(".slider").animate({ marginLeft: -50 * idx + "vw" }, 300);
      });
    </script>
