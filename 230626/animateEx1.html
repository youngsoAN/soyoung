<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>animateEx1</title>
    <style>
      .btn_group {
        display: flex;
        gap: 10px;
      }

      .btn_group .btn {
        border: 3px solid #000;
        padding: 5px 20px;
        cursor: pointer;
        font-weight: bold;
      }

      .btn_group .btn:hover {
        background-color: #000;
        color: #fff;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: #c1d6ff;
        position: relative;
      }
    </style>
    <script src="../common/jquery-3.7.0.min.js"></script>
    <script src="../common/jquery-ui.min.js"></script>
  </head>
  <body>
    <div class="btn_group">
      <div class="btn" id="btn1">왼쪽으로 이동</div>
      <div class="btn" id="btn2">오른쪽으로 이동</div>
    </div>
    <div class="box">애니메이션</div>

    <script>
      $("#btn1").on("click", () => {
        $(".box").animate({ left: "-=100" }, 300);
      });
      $("#btn2").on("click", () => {
        $(".box").animate({ left: "+=100" }, 300);
      });
    </script>
  </body>
</html>
