    body {
      margin: 0;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .box {
      height: 100vh;
      border: 1px solid #000;
      display: grid;
      grid-template: repeat(4, 1fr) / repeat(4, 1fr);
      box-sizing: border-box;
    }

    .box .item {
      display: grid;
      place-items: center;
      border: 1px solid #000;
    }

    :is(.box) .item1,
    .item2,
    .item3 {
      grid-column: span 2;
      grid-row: span 2;
    }
  </style>
