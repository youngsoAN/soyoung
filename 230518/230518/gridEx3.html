<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>gridEx3</title>
  <style>
    .box {
      border: 6px solid #000;
      width: 80%;
      margin: 50px auto;
      font-weight: bold;
      font-size: 1.5rem;
      color: #fff;
      display: grid;
      /* grid-template-rows: 15vh 15vh 15vh 15vh; */
      grid-auto-rows: 15vh;
      grid-template-columns: repeat(12, 1fr);
    }

    .box .span12 {
      grid-column: 1 / 13;
      background-color: #ff9292;
    }

    .box .span6 {
      background-color: #ff5b5b;
      grid-row: 3 / 4;
      grid-column: 1 / 7;
    }

    .box .span4 {
      background-color: #c02a2a;
      grid-column: 4 / span 4;
    }

    .box .span2 {
      grid-column: 3 / span 2;
      background-color: #a30b0b;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="span12">span12</div>
    <div class="span6">span6</div>
    <div class="span4">span4</div>
    <div class="span2">span2</div>
  </div>
</body>

</html>
