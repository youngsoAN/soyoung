    body {
      margin: 0;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .box {
      display: grid;
      gap: 0.5vw;
      grid-auto-rows: 10vw;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    }

    .box .item {
      display: grid;
      place-items: center;
    }

    .box .item:nth-child(odd) {
      background-color: #ffabab;
    }

    .box .item:nth-child(even) {
      background-color: #feffb5;
    }

    .box .item:first-child {
      background-color: #e26262;
      grid-column: 1 / 3;
      grid-row: 1 / span 2;
    }
  </style>
