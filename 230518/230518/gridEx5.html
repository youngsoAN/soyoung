    .box {
      background-color: #ff6a2f;
      width: 50vw;
      aspect-ratio: 1;
      margin: 50px auto;
    }

    .box .item {
      background: linear-gradient(#ffd35b, #ffbb00);
      width: 35%;
      aspect-ratio: 1;
      border-radius: 50%;
      color: #fff;
      font-size: 10vw;
      font-weight: bold;

      box-shadow: 10px 0 #000;
      text-align: center;
      line-height: 1.5;
      /* transform: rotate(90deg); */
      /* text-align: center;
      line-height: 1.5; */
      /* display: grid;
      place-items: center; */
      /* 글자 세로 작성 방향 */

      /* right -> left */
      writing-mode: vertical-lr;

      /* left -> right */
      writing-mode: vertical-rl;


    }
  </style>

<body>
  <!-- <div class="box"><span>:)</span></div> -->

    <div class="item">:)</div>
  </div>
