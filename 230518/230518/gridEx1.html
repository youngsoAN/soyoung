<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>gridEx1</title>
  <style>
    body {}

    .box {
      font-weight: bold;
      font-size: 1.2rem;
      border: 6px solid #6a7f9b;
      margin: 50px auto;
      width: 80%;
      height: 60vh;

      display: grid;
      grid-template-columns: minmax(200px, 25%) 1fr;
    }

    .box .item:nth-child(1) {
      background-color: #bce4ff;

    }

    .box .item:nth-child(2) {
      background-color: #a2caff;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item">min:200px / <br> max:25%</div>
    <div class="item">item2</div>
  </div>
</body>


</html>
