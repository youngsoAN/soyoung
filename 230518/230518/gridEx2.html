<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>gridEx2</title>
  <style>
    .box {
      border: 6px solid #79a8c7;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      width: 80%;
      height: 60vh;
      margin: 50px auto;

      display: grid;
      /* grid-template-rows: 80px 1fr 50px; */
      grid-auto-rows: 80px minmax(100px, 1fr) 50px;
    }

    .box header {
      background-color: #2c9696;
    }

    .box main {
      background-color: #2c5696;

    }

    .box footer {
      background-color: #2c964f;
    }
  </style>
</head>

<body>
  <div class="box">
    <header>header-고정</header>
    <main>main-가변</main>
    <footer>footer-고정</footer>
    <!-- <footer>footer-고정</footer> -->
  </div>
</body>

</html>
