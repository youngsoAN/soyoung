<script>
  // 데이터형 비교 연산자

  // 일반적인 같다 ==
  console.log('' == 0);// true
  console.log(true == 1);// true

  // === 완전하게 일치. 데이터형까지 완전히 같다(엄격한 비교)
  console.log('' === 0);// false
  console.log(true === 1);// false
  console.log('123' == 123);// true
  console.log('123' === 123);// false 숫자형 문자열 === 숫자
  console.log(null == undefined);// true
  console.log(null === undefined);// false

  // !== 데이터 타입까지 완전히 같지 않다
  console.log('' == 0);// true
  console.log('' != 0);// false

  console.log('' !== 0);// true
  console.log(null !== undefined);// true

  console.log(
    40 > 25 > 10
  );// ture와  false 는 숫자 1의 값을 가짐, 40 > 25는 true지만 true(1)은 10보다 작으므로 false가 뜸
  // 40 > 25 -> true / true > 10 -> true(1) > 10 -> false
</script>
