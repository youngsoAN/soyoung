<script>
  // 숫자 타입 변환

  // number() 생성자 함수
  let num = '0';// string
  num = Number('0');// number
  num = Number('-1');// number
  num = Number('-10.12345');// number
  num = Number(true);// 1 number
  num = Number(false);// 0 number
  num = Number('문자열');// NaN number
  console.log(num, typeof num);

  // .parseInt() 정수 반환, .parseFloat 실수 반환
  console.log(typeof parseInt('0'));// number
  console.log(typeof parseInt('-1'));// number
  console.log(parseInt('10.123'));// 10 number
  console.log(parseFloat('10.123'));// 10.123 number
  console.log(parseInt('문자열'));// NaN number
  console.log(parseInt(true));// NaN number

  // + 더하기 연산자
  console.log(+ '문자열');// NaN number
  console.log(+ true);// 1 number
  console.log(+ false);// 0 number
  console.log(+ '');// 0 number
  console.log(+ '0');// 0
  console.log(+ '-1');// -1

  // * 1 곱하기 연산자
  console.log('0' * 1);// 0
  console.log('-1.2' * 1);// -1.2
  console.log(true * 1);// 1 * 1 -> 1
  console.log(false * 1);// 0 * 1 -> 0
  console.log('문자열' * 1);// NaN
</script>
