<html>

<body>
  <!-- 
      if조건문Ex3
      숫자를 입력받아 짝수면 xx은 짝수입니다 출력 0,2,4,6...
      홀수면 xx은 홀수입니다 출력 1,3,5...
     -->
  <script>
    let num = prompt('숫자를 입력하세요');

    if (num % 2) {
      alert(`${num}은 홀수입니다`);
    } else {
      alert(`${num}은 짝수입니다`);
    }
  </script>
</body>

</html>
