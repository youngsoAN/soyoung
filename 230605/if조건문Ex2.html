<html>

<body>
  <!-- 
      if조건문Ex2
      회원 탈퇴 하겠습니까 라고 확인창이 뜨면,
      확인 버튼 클릭 시 '탈퇴 처리 되었습니다' 알림창
      취소 버튼 클릭 시 '탈퇴 취소 되었습니다' 알림창
     -->
  <script>
    let user = confirm('회원 탈퇴하겠습니까');// 확인:true(1), 취소:false(0)

    // if (user === true) { -> 가능함
    // if (user === 1) { -> 불가능함 false 데이터의 타입이 다르기 때문에
    // if (user == 1) { -> 일반 비교라 가능함
    if (user) {
      alert('탈퇴 처리 되었습니다');
    } else {
      alert('탈퇴 취소 되었습니다');
    }

    // user ? alert('탈퇴 처리 되었습니다') : alert('탈퇴 취소 되었습니다');
  </script>
</body>

</html>
