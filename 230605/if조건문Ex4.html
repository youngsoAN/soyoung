<html>

<body>
  <!-- 
      if조건문Ex4
      3~5월('봄엔 딸기!') 6~8월('여름엔 수박!') 9~11월('가을엔 감!') 12~2월('겨울엔 귤!')
     -->
  <script>
    const month = prompt('좋아하는 달을 입력하세요');

    // && AND 연산자: A,B조건 모두 만족 시켰을때 반환
    if (month >= 3 && 5 >= month) {
      alert(`${month}월엔 딸기!`);
    } else if (month >= 6 && 8 >= month) {
      alert(month + '월엔 수박!');
    }
    else if (month >= 9 && 11 >= month) {
      alert(`${month}월엔 홍시!`);
    }
    else if (month == 12 || 2 >= month) {// OR 연산자: A,b조건 중 하나만 만족 시켰을때 반환
      alert(`${month}월엔 귤!`);
    }
    else {
      alert('1~12 사이의 숫자만 넣어주세요');
    }
  </script>
</body>

</html>
