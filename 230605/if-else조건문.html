<html>

<body>
  <!-- 
      if-else조건문

      if(조건) {조건이 참인 경우 실행
        실행문;
      }
        else { 위의 조건이 거짓이면 실행
        실행문;
      }
     -->
  <script>
    let walk = prompt('하루 걸음 수를 입력하세요');
    // 5000걸음 이상이면 '잘 하셨습니다.' 출력

    if (walk >= 5000) {
      alert(`걸음수는 ${walk}로 잘 하셨습니다.`);
    } else {
      alert('걸음수는 ' + walk + '로 운동하셔야 합니다.')
    }


  </script>
</body>

</html>
