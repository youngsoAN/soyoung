<html>

<body>
  <!-- 
    제어문 : if조건문, switch선택문, for반복문, while반복문, forEach......

    if 조건문: 주어진 조건에 따라 참과 거짓으로 구분. true일 때 실행
    if(조건) {<- 조건이 참인 경우 블록{} 안의 문장 실행}
      실행문
   -->

  <script>
    if (111 < 100) {// false
      alert('조건이 참이면 실행됩니다');
    }
    if (111 > 100) {// true
      alert('111 > 100이 참이면 실행됩니다');
    }
    if (0) {// 0 == false
      alert('0일때는 알림이 뜰까요?');
    }
    if (1) {// 1 == true
      alert('1일때는 알림이 뜰까요?');
    }

    const num = 200;
    if (num >= 99) {
      alert(`${num}은 99보다 큽니다`);
    }

    // {} 를 생략할 수 있으나 반드시 조건과 같은줄에 작성. 즉 한 줄일 때 가능
    if (num != 100) alert(`${num}은 99와 같지 않습니다.`);

    // 삼항연산자
    // num !== 100 ? `${num}은 99와 같지 않습니다` : `${num}은 99와 같습니다`;

  </script>
</body>

</html>
