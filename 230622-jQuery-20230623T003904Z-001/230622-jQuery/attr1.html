<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>attr1</title>
  <style>
    .btn_group {
      display: flex;
      gap: 10px;
    }

    .btn_group .btn {
      border: 3px solid #000;
      padding: 5px 20px;
      cursor: pointer;
    }

    .btn_group .btn:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
  <script src="../common/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function () {
      const $a = $('p > a').attr('href');// 속성 href의 값을 가져 옴
      console.log($a);// #

      const $btn = $('.btn').attr('class');
      console.log($btn);// btn

      $('.btn').on('click', () => {
        $('p').find('a').attr({ href: 'https://naver.com', 'target': '_blank' });
      });

    });
  </script>
</head>

<body>
  <h1>.attr()</h1>
  <h2>html 태그 속성(attribute)의 값을 가져오거나 반환</h2>
  <div class="btn_group">
    <div class="btn">네이버 주소 속성 넣기</div>
  </div>

  <p><a href="#">네이버 바로가기</a></p>
</body>

</html>
