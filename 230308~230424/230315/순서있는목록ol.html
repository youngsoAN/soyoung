<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>순서 있는 목록 ol</title>
</head>
<body>
	<h1>순서 있는 목록 ol</h1>
	<h2>블록 요소 / 자동으로 숫자가 부여 됨</h2>
	<ol>
		<li>ol과 li 사이엔 다른 태그가 올 수 없다.</li>
		<li>li태그 안에는 다양한 다른 태그들 작성 가능.</li>
		<li>ol과 li는 함께 사용. 둘 중 하나만 사용할 수 없다.</li>
		<li>꼭 순서가 필요한 리스트에 작성.</li>
	</ol>

	<h3>감자샐러드</h3>
	<ol>
		<li>감자를 1/4 크기로 자른다.</li>
		<li>부드러워질 때까지 15-20분 동안 소금물에 서서히 끓인다.</li>
		<li>감자의 물을 따라 내고 으깬다.</li>
		<li>우유, 버터, 육구두를 데운다.</li>
		<li>우유에 혼합물을 넣고 섞는다.</li>
	</ol>
</body>
</html>
