<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>이미지 img</title>
</head>

<body>
<h1>이미지 태그 img</h1>
<ul>
	<li>인라인 요소</li>
	<li>빈 요소, 빈 태그로 종료 태그 없음</li>
	<li>src="이미지 경로" alt="이미지 대체 텍스트"</li>
	<li>alt의 경우 웹표준의 기본이므로 꼭 작성</li>
	<li>컨텐츠로 분류되고 닫아주는 태그가 없음에도 범위를 가지며 가로 세로 값 조절 가능</li>
</ul>

<img src="./ka.jpg" alt="원숭이 두마리가 카피바라의 목과 등을 긁어주고 있음">
<a href="./ka.jpg">a로 연결한 이미지</a>




</body>
