<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>배경이미지사이즈background-size</title>
  <style>
    ul {
      list-style: none;
      padding: 0;

      font-size: 30px;
      font-weight: bold;
    }
    ul li {
      width: 400px; height: 200px;
      border: 10px solid salmon;
      margin: 30px auto;
      background-image: url(./images/magnolia-medium.jpg);
      background-repeat: no-repeat; 
    }
    .box1 {
      /* 가로 사이즈를 기준으로 새로 사이즈 비율 자동 조절 */
      background-size: 400px;
      background-position: 50%;
    }
    .box2 {
      background-size: 400px 200px;
    }
    .box3 {
      /* 가로 사이즈에 맞춰 조절되며 이미지의 비율도 유지. 화면에서 가려지는 부분 존재 */
      background-size: 100%;
    }
    .box4 {
      /* 요소를 기준으로 조절되기 때문에 이미지의 비율이 맞지 않음 */
      background-size: 100% 100%;
    }
    .box5 {
      /* 영역에 맞춰 이미지 사이즈 조절. 공백이 생길수 있으나 비율은 유지 */
      background-size: contain;
    }
    .box6 {
      /* 영역에 맞춰 전체 채움. 전체를 채우기 때문에 공백은 생기지 않으나 가려지는 이미지 부분 생김. 비율 유지 */
      background-size: cover;
    }
    .box7 {
      background-size: contain;
      background-size: cover;
      background-position: 50% 100%;

      width: 70%;
    }
  </style>
</head>
<body>
  <h1>배경 이미지 사이즈 background-size</h1>
  <ul>
    <li class="box1">1: 400px</li>
    <li class="box2">2: 400px 200px</li>
    <li class="box3">3: 100%</li>
    <li class="box4">4: 100% 100%</li>
    <li class="box5">5: contain</li>
    <li class="box6">6: cover</li>
    <li class="box7">7: %</li>
  </ul>
</body>
</html>
