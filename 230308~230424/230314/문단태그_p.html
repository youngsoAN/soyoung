<!DOCTYPE html>
	<html lang="ko">
	<head>
	<meta charset="utf-8">
	<title>문단 태그</title>
	</head>

	<body>
	<h1>문단 태그 p</h1>
	<h2>문단을 정의하는 요소</h2>
	<h3>블록 요소이나 문단 태그는 또 다른 블록 요소를 포함하지 않는다. 주로 인라인 요소에만 넣음</h3>
	<p>문단은 하나 이상의 문장으로 구성되며 이야기의 독립적인 단위를 형성. 문단의 시작은 새로운 줄로 나타난다.</p>	
	<!-- <p><h2></h2></p> 의미상 문단 안에 제목을 쓸 수 없기 때문에 오류 -->
	<!-- <p></p> 단순히 여백을 만들기 위해 의미 없이 사용 x -->
	<p>태그 구성: &lt;요소 element 속성 Attribute="값Value"&gt;</p>
	<h2>시맨틱 마크업 Semantic Markup</h2>
	<p>태그가 가진 의미에 집중하여 컨텐츠 자체에 의미를 부여하는 것. 웹 접근성 부분에서도 중요</p>
	</body>
</html>
