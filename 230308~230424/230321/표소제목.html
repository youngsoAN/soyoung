<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>표 소제목 th</title>
</head>
<body>
	<h1>표 소제목</h1>
	<p>각 셀들에 대한 대표성을 띄는 요소로 td와 동일하게 셀(칸)을 만들어준다.</p>
	<table border="1">
		<tr> <!-- 1행 -->
			<th></th>
			<th>토요일</th>
			<th>일요일</th>
		</tr>

		<tr> <!-- 2행 -->
			<th>티켓 판매</th>
			<td>120</td>
			<td>1120</td>
		</tr>
		
		<tr> <!-- 3행 -->
			<th>총 매출</th>
			<td>\500,000</td>
			<td>\1,800,000</td> <!-- 원화 표시는 폰트때문에 \ 보일뿐 브라우저에서는 원래대로 보임 -->
		</tr>
	</table>

</body>
</html>
