<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>요소성격변경dispaly+visibility+opacity</title>
  <style>
    ul {
      background-color: rgb(255, 191, 168);
      color: brown;
      width: 90%;
      font-weight: bold;
      font-size: 20px;
      text-transform: uppercase;
      margin: 50px auto;
      padding-left: 0%;/* 동글뱅이가 패딩 값이 없어서  화면 밖으로 밀려남 */
      
    }
    ul li {
      border: 1px solid #fff;
      background-color: rgb(194, 241, 253);
      padding: 4px 6px;
    }

    .menu1 {
      height: 50px;
      text-align: center;
      line-height: 50px;/* 인라인이라 가능 */
    }
    .menu1 li {
      /* 요소의 기본 성격 변경. 상속 안됨. 해당 요소에만 적용*/
      display: inline;/* block -> inline *//* 메뉴1의 블록(li)이 인라인으로 바뀜 */
      width: 200px;/* 적용x */
    }
    .menu2 {
      margin: 0 auto;
      /* background-color: transparent; */
      width: 750px;
      text-align: center;
    }
    .menu2 li {
      display: inline-block;

      /*
        인라인, 블록 성격 모두 가짐
        ㄴ인라인처럼 띄어쓰기, 줄바꿈 인식
        ㄴ인라인처럼 line-height 값을 가짐
        ㄴ블록처럼  width, height 값을 가짐
        ㄴ가로 중앙 정렬의 경우 인라인, 블록 적용 방식 다 가능. 다만, 띄어쓰기가 있어 인라인 방식으로 정렬하는것이 좀 더 편함*/
    }
    .menu1 .none {
      display: none;/* 브라우저 영역에서 사라짐. 코드 창에서만 확인 가능하며 레이아웃에 영향을 줌 */
    }
    .menu1 .opacity {
      opacity: 0.15555;/* 불투명도 조절, 자식한테 영향을 줌 */
    }
    .menu1 .bg {
      background-color: rgba(132, 211, 185, 0.4);
    }
    .menu2 .hidden {
      visibility: hidden/* 브라우저 영역은 남으나 컨텐츠가 보이지 않음. visible 보임, hidden 숨김 */
    }
  </style>
</head>
<body>
  <h1>요소 성격 변경 dispaly</h1>
  <h2>visibility, opacity</h2>
  <ul class="menu1">
    <li>홈(home)</li>
    <li class="bg">상품(product)</li>
    <li class="none">서비스(service)</li>
    <li class="opacity">소개(about)</li>
    <li>연락처(contact)</li>
  </ul>
  <ul class="menu2">
    <li>홈(home)</li>
    <li>상품(product)</li>
    <li class="hidden">서비스(service)</li>
    <li>소개(about)</li>
    <li>연락처(contact)</li>
  </ul>
</body>
</html>
