<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>box-sizing</title>
  <style>
  .box {
    width: 300px; height: 200px;
    margin: 30px; padding: 30px;
    border: 10px solid sienna;
  }
  .box1 {
    /* 요소의 실제 크기 계산 방식 설정. 상속 x */
    box-sizing: content-box;/* 기본값 width+margin+pading+border */

  }
  .box2 {
    box-sizing: border-box;/* width(pading+border)+margin */
  }
  </style>
</head>
<body>
  <h1>box-sizing</h1>
  <div class="box box1">
    <h3>box-sizing: content-box</h3>
    <p>w300+m(30+30)+p(30+30)+b(10+10)=440px</p>
  </div>
  <div class="box box2">
    <h3>box-sizing: border-box</h3>
    <p>w300(p60+b+20)m(30+30)=360px</p>
  </div>
</body>
</html>
