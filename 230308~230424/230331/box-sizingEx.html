<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>box-sizingEx</title>
  <style>
    /*
      가로 400 세로 200
      요소 중앙 정렬
      바깥 여백 위 20 아래 30
      안쪽 여백 위 20 아래 20 오른쪽 30 왼쪽 30
      테두리 위 10 아래 5 오른쪽 10 왼쪽 10
    */
    .box {
      width: 400px; height: 200px;
      margin: 20px auto 30px;
      padding: 20px 30px;
      border: 10px solid salmon;
      border-bottom-width: 5px;
      }

      .box2 {
        box-sizing: border-box;
      }
  </style>
</head>
<body>
  <h1>box-sizing 연습</h1>
  <div class="box box1">
    <h3>box-sizing: content-box</h3>
    <p>w400 m0 p3030 b1010 = 480px</p>
  </div>
  <div class="box box2">
    <h3>box-sizing: border-box</h3>
    <p>w400+m0= 400px</p>
  </div>
</body>
</html>
