<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>video, audio</title>
</head>
<body>
	<h1>video, audio</h1>
	<ul>
		<li>웹 브라우저에서 플러그인 도움없이 재생</li>
		<li>다양한 브라우저에서 재생될 수 있도록 하기 위해 source 태그 사용</li>
		<li>모던 브라우저에서는 video 태그만 작성해도 동작</li>
	</ul>

	<!--
	<video>
		<source src="경로" type="미디어타입(경로x)으로 정해진 값 작성. 내가 변경할 수 있는 값 x">
		<source src="./flicker.mp4" type="video/mp4">
		<source src="./flicker.webm" type="video/webm">
		<source src="./flicker.ogv" type="video/ogv">
	</video>

	video 속성들:
	poster="대체 이미지. 영상을 불러오지 못하거나 불러오기 전에 보이는 이미지"
	autoplay="자동재생(크롬의 경우 반드시 음소거가 되어 있어야 실행)"
	muted 음소거
	loop 반복
	controls 컨트롤 바
	preload	재생 전 파일 미리 불러옴. autoplay와 함께 사용되는 경우 적용 안됨
	-->

	<video src="./flicker.mp4" autoplay loop controls muted poster></video>

	<h2>audio</h2>
	<audio src="./flicker.mp3" autoplay loop controls></audio>


</body>
</html>
