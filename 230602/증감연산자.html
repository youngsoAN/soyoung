<script>
  /*
    증감 연산자:
      변수의 값을 1씩 증가 시키거나 감소 시킴
      변수에만 적용 가능
      ++(증가) --(감소)
      ++a 전위 증가 연산자: 변수를 불러오기 전에 1증가 후 출력
      a++ 후위 증가 연산자: 변수를 먼저 출력 후 1증가
  */

  let a = 10, b = 20;
  console.log('a: ' + a);
  console.log(`a: ${a++}`);// 변수 a 출력 후 +1을 했기 때문에 출력값은 10 이지만 실제값은 11이지만 변수를 먼저 출력해서 10으로 뜸
  console.log(`a: ${a}`);// 11 a++에 온 값이기 때문에 11로 출력됨

  console.log(`b: ${b}`);// 20
  console.log(`b: ${++b}`);// 21 -> +1 증가 후 변수 b를 출력했기 때문에 출력값은 21, 실제 가지고 있는 값도 21
  console.log(`b: ${b}`);// 21

  console.log(`a: ${--a}`);// 변수 출력 전에 -1을 했기 때문에 출력값과 실제 값이 10
  console.log(`a: ${--a}`);// 변수 출력 전에 -1을 했기 때문에 출력값과 실제 값이 9
  console.log(`a: ${a}`);// 최종적으로 위의 값과 같이 a = 9 임

  console.log(`b: ${b--}`);// 후위 감소 연산자. 변수 출력후 연산이 되기 때문에 출력 값은 21, 실제값은 20
  console.log(`b: ${b--}`);// 변수 출력후 연산이 되기 때문에 출력 값은 20이지만 실제값은 19
  console.log(`b: ${b}`);// 19
</script>
