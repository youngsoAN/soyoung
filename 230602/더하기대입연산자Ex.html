<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>더하기 대입 연산자</title>
  <script>
    // 문서 준비 이벤트
    window.onload = function () {// 브라우저의 로드가 끄타면 함수 실행
      let output = '';
      // 문자열에서 더하기 대입 사용시 앞의 내용이 그대로 추가
      output += '<ul>';// output('') + '<ul>' -> output('<ul>')
      output += '<li>HTML5</li>';// output('<ul>') + '<li>HTML5</li>' -> output('<ul><li>HTML5</li>')
      output += '<li>CSS3</li>';
      output += '<li>JavaScript</li>';
      output += '<li>jQuery</li>';
      output += '</ul>';

      document.body.innerHTML = output;
    }

    /*
      변수 초기화
      let txt = ''; 문자열
      let num = 0; 숫자
      let boo = false; 논리
      let obj = null; 객체
    */
  </script>
</head>

<body>
  <!-- <ul>
    <li>html</li>
    <li>css3</li>
    <li>javascript</li>
    <li>jQuery</li>
  </ul> -->
</body>

</html>
