<script>
  // 문자열 연산자
  let num;

  // 더하기 연산
  num = 11 + 12;// 숫자 + 숫자 = 33 숫자
  num = `재미있는!` + `즐거운!` + `자바스크립트` + `!!`;// 문자열 + 문자열 + 문자열 + 문자열 = string
  num = "11" + "22";// 인용부호를 사용해서 문자열임 -> 문자열 + 문자열 = 1122 string
  num = '11' + 22;// 문자열 + 숫자 = 1122 string
  num = 11 + `22`;// 숫자 + 문자열 = 1122 string

  // 빼기 연산
  num = 11 - 22;// 숫자-숫자= -11 숫자
  num = '오늘은 ' - '신나는 ' - '자바스크립트 ' - '공부하는 날'// 문자열 - 문자열 - 문자열 - 문자열 = NaN (not a number) 'number'
  num = '11' - 22;// 문자열 - 숫자 = -11 'number' 숫자형 문자열의 경우 자동으로 변환하여 연산
  num = 11 - "22";// 숫자 - 문자열 = -11 number

  // 곱하기, 나누기, 나머지값, 거듭제곱 연산
  num = '오늘은 ' * '신나는' * '금요일!';// NaN 'number'
  num = '오늘은 ' / '신나는' ** '금요일!';// NaN 'number'
  num = '11' * 22;// 242 'number'
  num = '11' * '22';// 242 'number'
  num = '11' % '22';// 11 'number'

  console.log(num, typeof num);

  let sum = 11 + 22 + '의 합은?';// 33의 합은? string (숫자+숫자)->숫자 + 문자열 -> 문자열
  sum = '11' + 22 + '의 합은?';// 숫자형 문자열 + 문자열 -> 문자열 + 문자열 -> 문자열 ( = 1122의 합은?)
  sum = '11' - 22 + '의 합은?';// 숫자형 문자열 - 문자열 -> 숫자 + 문자열 -> 문자열 ( = -11의 합은?)
  sum = '다음 수의 합은?' + 11 + 22;// 문자열 + 숫자 -> 문자열 + 숫자 -> 문자열 ( =다음 수의 합은?1122 string)

  console.log(sum, typeof sum);
  /*
    산술 연산자에서,
    1. 더하기 연산자를 제외한 다른 연산자는 문자열 데이터(자료)를 연산 할 수 없다.

    2. 더하기 연산자를 제외한 다른 연산자는 숫자형 문자열의 경우 '숫자'로 자동 변환하여 연산
    
    3. 복합 연산의 경우 문자열 데이터로 연산 할 때 더하기가 먼저 연산되면 문자열 데이터로 반환
  */
</script>
