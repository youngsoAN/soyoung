<script>
  let a = 40;
  a++;// 출력값 40, 실제 가지고 있는 값 41. 출력된 후 +1
  a++;// 출력값 41, 실제 42. 출력된 후 +1
  a++;// 출력값 42, 실제 43. 출력된 후 +1
  console.log(`a: ${a}`);// 43

  let b = 5;
  ++b;// 실제값6 출력값 6
  ++b;// 같은 이유로 지금 7 출력 7
  ++b;// 같은 이유로 지금 8 출력 8

  console.log(`b: ${b}`);
  console.log(`b: ${++b}`);// 출력값 9 실제값 9

  let c = 8;
  ++c;// 지금 9 다음 9
  ++c;// 지금 10 다음 10
  c++;// 출력 값 먼저 10이고 다음 나올값이 +1 될 예정

  console.log(`c: ${c++}`);// 11 / 12
  console.log(`c: ${c}`);

  let d = 10;
  d--;// 출력값 10 실제값 9
  d;// 9
  d--;// 9 다음숫자는 8이 될 예정
  --d;// 8이 될 예정 이었는데 -1 해서 실제값 7 출력값 7
  --d;// 여기도 -1 해서 6 / 

  console.log(`d: ${d++}`);// 실제값 6 출력값 7
  console.log(`d: ${d}`);

  let e = 10;
  e++;// 10 / 11
  e++;// 11 / 12
  e;// 12
  e--;// 12 / 11
  e--;// 11 / 10

  console.log(`e: ${--e}`);// 9 / 9

  let f = 20;
  --f;// 19 / 19
  f++;// 19 / 20
  ++f;// 21 / 21
  f--;// 21 / 20

  console.log(`f: ${--f}`);// 19 / 19
</script>
