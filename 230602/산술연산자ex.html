<script>
  console.log(12 % 5);// 남은 숫자가 2
  console.log(10 % 5);// 남은 숫자 없음 0
  console.log(1 % 5);// 1을 5로 나누면?? 나머지값 1
  console.log(4 % 4);// 남는 숫자 없음 0
  console.log(6 % 7);// 6은 7로 나눌수 없음 = 6 그대로 남음
  console.log(0 % 3);// 0
  console.log(4 % 3 + 1);// 4 나누기 3 나누기 값 1 에 + 1 = 2
  console.log(5 + 6 % 4);// 6 을 4로 나눔 -> 2 + 5 = 7
  console.log((10 + 2) % 3);// 12을 3으로 나눴더니 나머지값 0
  console.log(5 * (16 % 4));// 나머지값 0 에 *5 = 0
  console.log((9 % 8) + 3 ** 2);// 나머지값 1 에 3을 3번 곱한 9 더해서 10
</script>
