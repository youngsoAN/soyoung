<script>
  /*
    대입(할당) 연산자
    = 를 기준으로 우변의 숫자만큼 연산하여 좌변의 변수에 '새로운 값으로 갱신'.
    += 더하기 대임,
    -= 빼기 대입,
    *= 곱하기 대입,
    /= 나누기 대입,
    **= 제곱 대입,
    %= 나머지 값 대입

    a += b; -> a + b = a; a와 b를 더한 후 a에 새로운 값으로 재할당
  */
  let a = 4;
  a += 3;// a(4) + 3 -> a(7)
  a += 3;// a(7) + 3 -> a(10)
  a += 3;// a(10) + 3 -> a(13)
  a += 10;// a(13) + 10 -> a(23)

  console.log(`a: ${a}`);

  let b = 5;
  b -= 2;// b(5) - 2 -> b(3)
  b -= 5;// b(3) - 5 -> b(-2)
  b -= 10;// b(-2) - 10 -> b(-12)
  console.log(`b: ${b}`);

  let c = 25;
  c -= 3;// c(25) - 3 -> c(22)
  c *= 2;// c(22) * 2 -> c(44)
  c /= 4;// c(44) / 4 -> c(11)
  c %= 3;// c(11) % 3 -> c(2)
  c **= 3;// c(2) ** 3 -> c(8)
  console.log(`c: ${c}`);

  let d = 10;
  d += 5;// d(10) + 5 -> 15
  d /= 5;// d(15) / 5 -> 3
  d **= 5;// d(3) ** 5 -> 243
  d %= 5;// d(243) % 5 -> 3
  d *= 2;// d(3) * 2 -> 6

  console.log(`d: ${d *= 3}`);// d(6) * 3 -> 18
</script>
