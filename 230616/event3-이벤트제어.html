<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>event3-이벤트제어</title>
  <style>
    h1,
    a {
      border: 3px solid #000;
      padding: 30px;
      display: block;
    }

    .blue {
      background-color: #cff4ff;
    }
  </style>
</head>

<body>
  <h1><a href="https://naver.com" target="_blank">네이버 바로가기</a></h1>
</body>
<script>
  // 이벤트 버블링: a 만 클릭했음에도 부모인 h1까지 영향을 줌


  // h1을 클릭했을때 h1의 배경색을 변경
  document.querySelector('h1').addEventListener('click', () => {
    document.querySelector('h1').style.backgroundColor = 'yellow';
  });

  // a를 클릭했을 때 a의 배경색 변경
  const link = document.querySelector('a');
  link.addEventListener('click', (event) => {// event, e, evt..
    event.stopPropagation();// 현재 이벤트가 상위 노드까지 전달되는것을 방지
    event.preventDefault();// 요소의 기본 성격을 제거(a의 기본 성격인 이동과 페이지 제일 처음으로 돌아가는 성격이 없어짐)

    link.style.backgroundColor = 'pink';
  });
  /*
  내가한거...
    h1.addEventListener('click', () => {
     h1.classList.add('blue');
   })*/

</script>

</html>
