<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>scrollTop+scrollLeft</title>
    <style>
      .btn_group {
        display: flex;
        gap: 10px;
      }

      .btn_group .btn {
        border: 3px solid #000;
        padding: 5px 20px;
        cursor: pointer;
      }

      .btn_group .btn:hover {
        background-color: #000;
        color: #fff;
      }
      body {
        height: 200vh;
      }
      .container {
        width: 250px;
        height: 250px;
        overflow: auto;
      }
      .container .box {
        width: 2000px;
        height: 800px;
        background-color: lightskyblue;
      }
    </style>
    <script src="../common/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h1>scrollTop + scrollLeft</h1>
    <h2>가로, 세로 스크롤 되는 크기를 불러오거나 반환</h2>

    <div class="btn_group">
      <div class="btn" id="btn1">left -> right</div>
      <div class="btn" id="btn2">top - bottom</div>
    </div>

    <div class="container">
      <div class="box">
        <p>text1</p>
        <p>text2</p>
        <p>text3</p>
        <p>text4</p>
      </div>
    </div>

    <script>
      // scrollTop; 스크롤 값. 숫자로 반환

      // $(window).on('scroll', () => { });

      // https://ko.javascript.info/size-and-scroll-window#ref-1282
      addEventListener("scroll", () => {
        console.log(document.documentElement.scrollTop); // 문서 처음에서부터 얼만큼 스크롤 했는지 값 반환
      });

      /* 낮은 버전의 브라우저, IE 등을 고려하여 작성
      if(document.body.scrollTop || document.documentElement.scrollTop) {}
      */

      $(window).on("scroll", () => {
        console.log(document.documentElement.scrollTop);
      });

      /*
        $("#btn1").on("click", () => {
          let num = 100;
          $(".container").scrollLeft(num);
        });
        */
      document.querySelector("#btn1").addEventListener("click", () => {
        document.querySelector(".container").scrollLeft += 50;
      });
      document.querySelector("#btn2").addEventListener("click", () => {
        document.querySelector(".container").scrollTop += 50;
      });
    </script>
  </body>
</html>
