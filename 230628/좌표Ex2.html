      body {
        margin: 0;
        height: 100vh;
      }
      .container {
        height: 100%;
        background: url(./images/bg2.png) no-repeat 50% /40%,
          linear-gradient(#00394f, #01374d);
        position: relative;
        overflow: hidden;
      }
      img {
        position: absolute;
      }
      .img1 {
        top: -10px;
        left: 0;
      }
      .img2 {
        bottom: -20px;
        right: 10px;
      }
      .img3 {
        top: 0;
        right: -20px;
      }

  <body>

    <div class="container">
      <img src="./images/quinoa.png" alt="img1" class="img1" />
      <img src="./images/speculoos-left.png" alt="img2" class="img2" />
      <img src="./images/speculoos-right.png" alt="img3" class="img3" />
    </div>

    <script>
      /*

          //   $(document).off("mousemove", moving);

      */

      const img1 = document.querySelector(".img1");
      const img2 = document.querySelector(".img2");
      const img3 = document.querySelector(".img3");

      addEventListener("mousemove", (event) => {
        let x = event.clientX,
          y = event.clientY;
        console.log(x, y);

        img1.style.transform = `translate(${x / 60}px, ${-y / 50}px)`;
        img2.style.transform = `translate(${x / -50}px, ${y / 50}px)`;
        img3.style.transform = `translate(${x / 60}px, ${y / 50}px)`;
      });
    </script>
