<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>offset</title>
    <style>
      body {
        margin: 0;
        text-align: center;
        font-size: 1.2rem;
        font-weight: bold;
      }
      .box {
        position: absolute;
      }
      #box1 {
        width: 500px;
        height: 200px;
        background-color: #ffcbcb;
        margin-top: 80px;
        margin-left: 100px;
        top: 500px;
        left: 150px;
      }
      #box2 {
        width: 150px;
        height: 150px;
        background-color: #d7ffd1;
        margin-top: 1000px;
        left: 400px;
      }
      #box3 {
        width: 200px;
        height: 400px;
        background-color: #bbe6ff;
        top: 200px;
        left: 50px;
        padding: 10px;
        border: 4px solid #000;
      }
      #box4 {
        width: 100px;
        height: 100px;
        background-color: #dccdff;
        top: 50px;
        left: 50px;
      }
      .container {
        position: relative;
        border: 4px solid red;
        top: 100px;
        left: 50px;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="box" id="box1">box1</div>

    <div class="wrap">
      <div class="box" id="box2">box2</div>
    </div>
    <div class="box" id="box3">box3</div>

    <div class="container">
      <div class="box" id="box4">box4</div>
    </div>

    <script>
      /*
       https://ko.javascript.info/size-and-scroll-window

       요소 element의 거리
       offsetParent: position이 설정되어 있는 조상 요소 기준. 없으면 body 기준
       offsetTop: offsetParent 기준 위에서 떨어져있는 거리
       offsetLeft: offsetParent 기준 왼쪽으로 떨어져있는 거리

       요소 element의 크기
       offsetWidth: width + padding + border + scrollbar
       offsetHeight: width + padding + border + scrollbar
       slientWidth: width + padding
       clientHeight: height + padding
       */

      const box1 = document.querySelector("#box1");
      const box2 = document.querySelector("#box2");
      const box3 = document.querySelector("#box3");
      const box4 = document.querySelector("#box4");

      /*
        console.log("box1.offsetParent:", box1.offsetParent); // body를 기준으로 box1의 위치를 확인
        console.log("box2.offsetParent:", box2.offsetParent); // body를 기준. 부모 요소(.wrap) 에 position 설정 x
        console.log("box3.offsetParent:", box3.offsetParent); // body를 기준
        console.log("box4.offsetParent:", box4.offsetParent); // .container 기준. position이 설정되어 있기 떄문에
      */

      /*
      // 기준 body
      console.log("box1.offsetTop:", box1.offsetTop); // 580 = margin-top + top
      console.log("box1.offsetLeft:", box1.offsetLeft); // 250 = margin-left + left

      // .wrap 부모요소가 있지만 position이 없기 때문에 body 기준
      console.log("box2.offsetTop:", box2.offsetTop); // 1000 = margin-top
      console.log("box2.offsetLeft:", box2.offsetLeft); // 400 = left
      console.log("box2.offsetWidth:", box2.offsetWidth); // 150 = w + p(0) + b(0) + scrollbar
      console.log("box2.offsetHeight:", box2.offsetHeight); // 150
      */

      /*
      // body 기준
      console.log("box3.offsetTop:", box3.offsetTop); // 200
      console.log("box3.offsetLeft:", box3.offsetLeft); // 50
      console.log("box3.offsetWidth:", box3.offsetWidth); // 228 = w(200) + p(10*2) + b(4*2) + scrollbar(0)
      console.log("box3.offsetHeight:", box3.offsetHeight); // 428 = h(400) + p(10*2) + b(4*2) + scrollbar(0)

      console.log("box3.clientWidth:", box3.clientWidth); // 220 = w + p
      console.log("box3.clientHeight:", box3.clientHeight); // 420 = h + p
      */

      // .container 요소에 position이 있기 때문에 기준이 됨
      console.log("box4.offsetTop:", box4.offsetTop); // 50
      console.log("box4.offsetLeft:", box4.offsetLeft); // 50
      console.log("box4.offsetWidth:", box4.offsetWidth); // 100
      console.log("box4.offsetHeight:", box4.offsetHeight); // 100
    </script>
  </body>
</html>
