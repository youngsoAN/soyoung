    const defaultId = 'web';
    const defaultPw = 1234;

    const userId = prompt('아이디를 입력하세요');

    switch (userId) {
      case defaultId:
        alert('아이디가 일치합니다');

        let userPw = prompt('비밀번호를 입력하세요');
        // userPw = +userPw;
        userPw = Number(userPw);

        switch (userPw) {
          case defaultPw:
            alert('로그인 되었습니다');
            break;
          default:
            alert('비밀번호가 틀렸습니다');
        }
        break;

      default:
        alert('아이디가 일치하지 않습니다');
    }


  </script>
