<script>
  // 1~100 의 숫자 중 3의 배수이지만 7의 배수는 아닌 숫자만 출력
  // 3,6,9,12,15,18(21은 7의 배수이므로 출력x),24,27...

  // 1~100 확인 1, 2, 3, 4, 5...100 for
  // 3의 배수이지만 7의 배수는 아닌경우, if
  // 두개의 조건을 동시에 확인하는 연산자
  let i;
  for (i = 1; i <= 100; i++) {// 1~100까지의 범위 설정
    if (i % 3 === 0 && i % 7 !== 0) {
      console.log(i);
    }

  }



</script>
