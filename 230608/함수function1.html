<script>
  /*
    함수 function
      1. 특정 기능을 실행하기 위한 코드의 집합응로 호출을 통해 재사용 가능
      2. 객체 자료형 중 하나이기 때문에 변수 대입 가능
      3. 함수는 선언함수와 익명함수(함수 표현식)로 생성 가능

      - 선언함수: 이름을 가진 함수 선언문
        선언 함수의 경우 어느 곳에서나 호출 가능

        함수명(); <- 함수 호출 calling. 여러 번 호출 가능하며 재사용이 목적
        function 함수명(매개변수) {
          실행문;
          return 반환값;
        }

      - 익명 함수: 이름이 없는 함수 표현식( 변수에 값을 할당하는 것처럼 함수를 변수에 대입하여 사용)
        이름이 없기 때문에 변수에 대입하여 사용
        이름이 없기 때문에 반드시 함수를 호출하는 코드보다 먼저 작성되어야 함

        const 변수명 = function() {
          실행문;
          return 반환값;
        };
        변수명(); <- 함수 호출. 반드시 함수보다 호출 작성이 나중에 나와야 함
  */

  // window.alert('함수 호출');
  // alert();




  // 함수 선언
  function getName() {
    alert('이름을 가진 선언 함수');
  }

  // 익명 함수
  const noName = function () {
    alert('이름이 없어요');
  }

  noName();// 함수 호출
  getName();// 함수 호출
</script>
