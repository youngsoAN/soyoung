<html>

<body>
  <!-- 0~100중에 3의 배수만 출력
    40이상인 경우 break 키워드 사용해서 벗어남 -->
  <script>
    let result = '';

    for (let i = 0; i <= 100; i += 3) {
      if (i >= 40) {
        break;
      }
      result += i + ", ";

    }
    document.body.innerHTML = result;
  </script>
</body>

</html>
