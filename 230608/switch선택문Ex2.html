    let num = prompt('1~4까지의 숫자를입력해 주세요');
    let img = '';

    switch (num) {
      case null:
        img = '<h2>취소했습니다</h2>';
        break;
      case '1':
        img = '<img src="https://i1.sndcdn.com/artworks-l2lCmUXC61XR2HM5-gwB8Vg-t500x500.jpg" alt="img1" >';
        break;

        break;

        break;
      case '4':
        img = '<img src="https://w7.pngwing.com/pngs/945/78/png-transparent-doraemon-manga-drawing-nobita-nobi-fujiko-fujio-doraemon-doraemon-manga-drawing.png" alt="img4" >';
        break;
      default:
        img = '<h2>해당 번호만 입력해주세요</h2>';
    }

    document.body.innerHTML = img;
  </script>
