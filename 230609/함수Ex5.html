<script>
  // 사칙 연산 함수 만들기 +, -, *, /
  const plus = (a, b) => console.log(a + b);

  // 함수 내에 console.log
  plus(10, 20);// 10 + 20 ->

  const minus = (a, b) => {
    return a - b;// 연산의 결과값을 호출했던 곳으로 반환
  }

  const multiply = (a, b) => a * b;// 한줄 작성시 return이 있는 것처럼 반환

  const divide = (a, b) => a / b;

  // 함수 내에는 console.log 없음
  console.log(minus(20, 50));// 20 - 50
  console.log(multiply(10, 3));// 10 * 3
  console.log(divide(10, 2));// 10 / 2
</script>
