<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>함수function4</title>
  <style>
    .btn {
      border: 3px solid #000;
      width: 100px;
      padding: 10px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #000000;
      color: #fff;
    }
  </style>

  <script>
    // 문서 준비 이벤트: 문서가 불러와지면 되면 함수 실행
    window.onload = function () {
      const btn = document.getElementById('btn');// 아이디 선택자 탐색
      console.log(btn);

      /*
      btn.onclick = function () {// 버튼을 클릭하면 함수 호출
        getAlert2();
      }
      */
      //  화살표 함수
      btn.onclick = () => getAlert2();
    }

  </script>
</head>

<body>
  <!-- <div class="btn" id="btn" onclick="getAlert1()">함수 호출</div> -->
  <div class="btn" id="btn">함수 호출</div>

  <script>
    function getAlert1() {
      alert('선언함수로 호출');
      alert('두번째 알림입니다');
    }

    const getAlert2 = function () {
      alert('함수 표현식으로 호출');
      return;// 함수 종료
      alert('두번째 알림입니다');
    }
  </script>
</body>

</html>
