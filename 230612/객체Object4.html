<script>
  /*
    객체 프로퍼티 확인
    'key' in 객체명;
      -> true, false로 반환
  */
  const obj = {
    id: 1,
    name: '객체',
    done: false,
    apple() { console.log('객체 메서드') }
  }
  console.log(obj);
  console.log(obj.id);// 1
  console.log(obj.name);// 객체

  console.log('name' in obj);// 객체 obj 안에 name 키 확인 후 true, false로 반환
  console.log('age' in obj);// false
  console.log('done' in obj);// true
  console.log(obj.done === false);// false
  console.log(obj.done === true);// true

  /*
    순회를 통해 객체의 키 확인. 배열로 반환
    for (key in 객체) {}
  */
  for (let i in obj) {
    // console.log(`i: ${i}`);// obj 객체 안의 키 값 전부 반환
    console.log(`obj.i:${obj.i}`);// obj 객체 안의 값 확인
  }
</script>
