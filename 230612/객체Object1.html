<script>
  /*
    객체 Object
      함수, 배열, 정규표현식 등 변형 가능한 데이터들의 집합
      객체 종류: 코어 객체(Array, math, date, Number, String ...)DOM 객체, BOM 객체...

    기본구조
    {
      키(key) : 값(value), <- 속성(property)
      키(key) : 값(value),
      키(key) : 값(value),
    }
    key는 문자형, value는 모든 자료형(함수, 배열, 객체, 변수, 문자열, null...)이 가능

    함수 표현식 const fn = function () {}
    객체 표현식 const obj = {}
  */

  // 객체 표현식(리터럴) 방식으로 생성
  let obj1 = {};// 빈 객체 대입
  // obj1 = ();
  // obj1 = [];

  // 점(.) 표기법으로 프로퍼티 추가
  obj1.coffee = '아메리카노';// 키 = 값
  obj1.price = 4500;

  console.log(typeof obj1, obj1);// {coffee: '아메리카노', price: 4500 }

  // 프로퍼티 읽기
  console.log(obj1.coffee);// 아메리카노 출력됨
  // window.alert('hi!');


  // 객체 생성 방법(다른방법)
  // new 생성자 함수 키워드를 이용. 객체 선언과 동시에 대입
  let obj2 = new Object();// 빈 객체 생성
  // 점(.) 표기법으로 프로퍼티 추가
  obj2.tea = '녹차';
  obj2.price = 4000;
  obj2.order = () => console.log(`주문한 차는 ${obj2.tea}입니다.`);

  console.log(obj2);
  obj2.order();// 객체 내부에 있는 함수(메서드) 호출
  console.log(obj2.price);
</script>
