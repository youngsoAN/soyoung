<script>
  /*
    객체 Object 특징
      1. 키와 값에 인용부호 작성. 키는 생략 가능하나 값이 문자열인 경우 반드시 작성
      2. 식별자의 이름은 키워드와 같은 이름 작성을 권장하진 않으나 객체 안의 키 이름은 괜찮음
      3. 객체 안에 프로퍼티로 작성된 함수는 method 라고 함
      4. 키 이름에 띄어쓰기가 가능하나 인용부호를 반드시 작성. 띄어쓰기가 있는 경우 점 표기법으로 읽지 못함
      5. 단축 프로퍼티 사용 가능 키와 값이 같으면 값 생략 가능
      

      Date = {
        getFullYear : function() {}
        }
        new Date().getFullTear()
  */

  const menu = {
    "var": "변수",
    'new': 1,
    string: '아메리카노',
    boolean: false,
    array: [1, 2, 3, 4],
    method: function () { },
    '한 글': '키에 한글 사용 가능하며 띄어쓰기도 가능하나 반드시 인용부호를 붙여야함'
  }

  console.log(typeof menu);
  console.log(menu.var);
  console.log(typeof menu.boolean, menu.boolean);
  // console.log(menu.한 글);
  // console.log(menu.'한 글');
  console.log(menu['한 글']);// 띄어쓰기가 있는 경우 [''] 표기법으로 작성
  console.log(menu['method']);

  // delate 키워드로 프로퍼티 제거
  delete menu.array;
  console.log(menu);
  delete menu['한 글'];
  console.log(menu);
</script>
