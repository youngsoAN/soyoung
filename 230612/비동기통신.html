<script>
  /*
  // 동기
  function fn1() {
    console.log('fn1 작업 끝')
  }
  fn1();
  console.log('동기 끝')

  // 비동기
  function fn2() {
    setTimeout(() => console.log('fn2 호출'), 2000)
  }
  fn2();
  console.log('비동기 끝')
  */

  function fn3(x, y, z) {
    setTimeout(() => {
      const sum = x + y;
      z(sum);// (item) => console.log(`fn3 결과 :${item}`)
    }, 3000)
  }
  function fn4(x, z) {
    setTimeout(() => {
      const sum = x * 2;
      z(sum);
    }, 1000)
  }
  function fn5(y, z) {
    setTimeout(() => {
      const sum = y ** 2;
      z(sum);
    }, 2000)
  }

  /*
  fn3(4, 5, (item) => console.log(`fn3 결과 :${item}`));// z와 같은 자리에 있는 item 함수
  fn4(3, (sum) => console.log(`fn4 결과 :${sum}`));
  fn5(12, (item) => console.log(`fn5 결과 :${item}`));
  */

  /* 콜백 지옥
  fn3(10, 30, (item3) => {
    console.log(`fn3 결과 : ${item3}`);
    fn4(item3, (item4) => {
      console.log(`fn4 결과 : ${item4}`);
      fn5(item4, (item5) => {
        console.log(`fn5 결과 : ${item5}`);
      })
    })
  });
  */

  const fn6 = (num1, num2) => {
    return new Promise(res => {
      const item3 = num1 + num2;
      console.log(`fn6 결과 : ${item3}`)
      res(item3);
    })
  }
  const fn7 = (num) => {
    return new Promise(res => {
      const item4 = num * 2;
      console.log(`fn7 결과 : ${item4}`)
      res(item4);
    })
  }

  fn6(30, 10).then(item3 => fn4(item3))
</script>
