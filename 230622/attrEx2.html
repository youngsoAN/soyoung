<!DOCTYPE html>
<html lang="ko">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>attrEx2</title>
  <!-- reset -->
  <link rel="stylesheet" href="../common/reset.css">
  <style>

      height: 100%;

    $(function () {

    });

</head>

      <li><img src="./images/KakaoTalk_20230622_083823244.jpg" alt="bg2"></li>
      <li><img src="./images/KakaoTalk_20230621_121150648.png" alt="bg3"></li>
      <li><img src="./images/KakaoTalk_20230620_112724324.png" alt="bg4"></li>
    </ul>

</html>
