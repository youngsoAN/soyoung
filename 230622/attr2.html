<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>attr2</title>
  <style>
    .btn_group {
      display: flex;

    }

    .btn_group .btn {
      border: 3px solid #000;
      padding: 10px 20px;
      font-weight: bold;
      margin: 0 10px;
      cursor: pointer;
    }

    .btn_group .btn:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
  <script src="../common/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#btn2').on('click', () => {
        // .attr(); html의 속성 변경
        $('img').attr({ src: './images/KakaoTalk_20230622_084052564.jpg', alt: '멘붕하는 모습입니다' });
      });
      $('#btn1').on('click', () => {
        // .attr(); html의 속성 변경
        $('img').attr({ src: './images/KakaoTalk_20230620_112312123.png', alt: '뽀야미 짱구 구슬아저씨 이미지' });
      });
    });
  </script>
</head>

<body>
  <div class="btn_group">
    <div class="btn" id="btn1">이미지 1</div>
    <div class="btn" id="btn2">이미지 2</div>
  </div>
  <img src="./images/KakaoTalk_20230621_121150648.png" alt="img1">
</body>

</html>
