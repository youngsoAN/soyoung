<script>
  /*
    https://ko.javascript.info/string

    String 객체
  */

  console.log('.trim() ---------');
  // 문자열 양 끝 공백 제거. 스페이스, 탭, 줄바꿈 등 공백 제거
  let hellow = `      안녕하  세요?`;
  console.log(hellow);
  hellow = hellow.trim();
  console.log(hellow);

  console.log('.indexOf("검색대상문자열") ---------');
  // 문자열 탐색. 인덱스 번호로 반환. -1은 찾을 수 없는 경우 반환. 대소문자 구분
  let txt1 = '재미있는 자바스크립트!!!';
  // txt1 = txt1.indexOf('재미있는');// 0. 인덱스 번호는 0부터
  // txt1 = txt1.indexOf('자바스');// 문자의 번호
  txt1 = txt1.indexOf('즐거운');// 찾을수 없는 경우 -1로 표시

  console.log(txt1);


  console.log('.charAt(인덱스번호)--------------');
  // 지정한 인덱스의 문자 추출. 문자 반환
  console.log('javascript'.charAt(3));// 인덱스 번호 3에 해당되는 a 반환
  let txt2 = '자바스크립트';
  console.log(txt2.charAt(2));// 스

  console.log('.slice(시작인덱스[, 미포함 인덱스])--------------');
  // 문자열 추출. 두번째 인덱스를 생략하면 끝까지 출력. 두번째 인덱스번호 작성시 그 인덱스 번호 바로 앞까지만 출력
  console.log('재미있는 자바스크립트, 즐거운 자바스크립트!'.slice(0));
  console.log('재미있는 자바스크립트, 즐거운 자바스크립트!'.slice(3));// 는 자바스크립트, 즐거운 자바스크립트!
  console.log('재미있는 자바스크립트, 즐거운 자바스크립트!'.slice(1, 8));// 인덱스 1번부터 7번까지만 출력. 미있는 자바스. 공백도 자리수에 포함

  console.log('.replace(문자1, 문자2)--------------');
  // 문자1을 문자2로 변경. 가장 처음 만나는 글자 변경
  let txt3 = 'title';
  // txt3 = txt3.replace('t', 'T');// Title
  txt3 = txt3.replace('title', '제목');// 제목
  console.log(txt3);

  console.log('.split("기준문자"[, 최대분할숫자])--------------');
  // 기준 문자를 분할숫자만큼 나눠 배열로 반환
  let url = 'https://www.naver.com';
  // url = url.split(".", 2);// ['https://www', 'naver']
  url = url.split('.');// ['https://www', 'naver', 'com']
  console.log(url);

  console.log('.toLowerCase(); .toUpperCase()--------------');
  // 소문자, 대문자
  console.log('javascript'.toUpperCase());// JAVASCRIPT
  console.log('JAVASCRIPT'.toLowerCase());// javascript
  console.log('javascript'[0].toUpperCase());// J
</script>
