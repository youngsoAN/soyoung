<script>
  // 객체 Object5-this

  const noName = {

    id: 1,
    text: 'this 키워드',
    // 일반 함수
    func: function () {
      // 일반 함수에서의 this는 noName(객체 자신)을 가리키는 키워드
      console.log(this);
    },

    // 화살표 함수
    arrow: () => {
      // 참조하는 대상은 window객체. 혹은 사오항에 따라 다른 객체를 참조하기도 함
      console.log(this);// 
    }
  }

  // 객체 안에 들어간 함수는 메서드라고 함
  noName.func();// {id: 1, text:'this 키워드', func:f, arrow:f}
  noName.arrow();// window
</script>
