<script>
  // Math객체Ex1

  // 1~10의 랜덤 수 출력
  console.log(`1~10의 랜덤 수: ${Math.trunc(Math.random() * 10 + 1)}`);


  // 1~50의 랜덤 수 출력

  // ran = Math.random() * 50 + 1;
  // ran = Math.trunc(ran);
  // console.log(ran);
  console.log(`1~50의 랜덤 수: ${Math.trunc(Math.random() * 50 + 1)}`);

  // -5~5까지 랜덤 수
  console.log(` -5~5의 랜덤 수: ${Math.trunc(Math.random() * 10 - 5)}`);

  // -25~25까지 랜덤 수
  console.log(` -5~5의 랜덤 수: ${Math.trunc(Math.random() * 50 - 25)}`);

</script>
