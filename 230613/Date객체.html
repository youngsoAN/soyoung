<script>
  // https://ko.javascript.info/date
  // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Date

  // Date 객체: 날짜와 시간을 생성하는 내장 객체이자 생성자 함수
  console.log(new Date());
  console.log(new Date().getFullYear());// 년도

  const now = new Date();
  console.log(now.getMonth() + 1);// 월 0~11까지 반환
  console.log(now.getDate());// 날짜
  console.log(now.getDay());// 요일 0~6 반환. 0:일요일 :월요일
  console.log(now.getHours());// 시간 0~23
  console.log(now.getMinutes());// 분 0~59
  console.log(now.getSeconds());// 초 0~59

  console.log(now.getTime());// 1970년 1월 1일 이후릐 시간을 밀리세컨초로 표기 1/1000
  console.log(now.getTimezoneOffset());// 현지 시간과 표준 시간 차이(분)를 반환

  // 날짜 구성 요소를 설정
  console.log(now.setHours(2));// 시간 설정

  // 문자열 날짜 반환
  console.log(now.toString());// Tue Jun 13 2023 02:53:43 GMT+0900 (한국 표준시)
  console.log(now.toDateString());// Tue Jun 13 2023
  console.log(now.toTimeString());// 02:53:43 GMT+0900 (한국 표준시)

  console.log(new Date('2020/05/07/12:22'))
  console.log(new Date('2020/05/07/12:22').toString());
</script>
