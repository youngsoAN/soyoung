<script>
  // 아메리카노, 카페라떼, 바닐라라떼, 카페모카, 에스프레소
  // 위 메뉴를 배열로 만들고 콘솔 영역에 랜덤으로 출력
  const coffee = ['아메리카노', '카페라떼', '바닐라라떼', '카페모카', '에스프레소'];
