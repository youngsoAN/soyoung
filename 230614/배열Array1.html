<script>
  /*
    배열 Array
      여러 개의 데이터를 담을수 있는 특별한 변수로 인덱스 번호로 관리
      배열의 값은 변할수 있음

      배열 작성 -> [0,1,2];
      배열 접근(읽기) -> 배열명[인덱스번호]; 인덱스 번호는 0부터 시작

      배열 표현식(리터럴)
      const a = []; 배열

      const b = {}; 객체
      const c = () => {} 함수
      const d = '';
  */

  //  생성
  let arr1 = [];// 빈 배열 생성. 배열로 초기화
  console.log(arr1);// 
  console.log(arr1.length);// 배열이 가지고 있는 요소의 수 0
  console.log(arr1[0]);// undefined. 존재하지 않는 배열 요소에 접근

  console.log('---------');
  let arr2 = [1, 2, 3];
  console.log(`arr2: ${arr2}`);// 1, 2, 3
  console.log(arr2[2]);// arr2 배열의 인덱스 번호 2번을 읽어 반환
  console.log(arr2.length);// 3 요소의 수

  console.log('---------');
  let arr3 = [1, 'string', true, function () { }, {}, arr2, null, undefined];
  console.log(`arr3: ${arr3}`);
  console.log(typeof arr3);// object
  console.log(arr3[2]);// true
  console.log(arr3[5]);// arr2 출력 x. arr2의 값 o. [1,2,3] 출력됨
  console.log(arr3.length);// 요소의 수 8
  console.log(arr3[1].length);// 해당 인덱스 번호 요소의 글자 수 = string의 글자 수 6

  console.log('---------');
  let arr4 = [1, 2, 3, 4];
  console.log(arr4[4]);// 인덱스 번호가 3번까지 밖에 없어서 undefined 출력됨

  arr4[4] = 10;// 인덱스 4의 위치에 10을 추가하겠다
  console.log(arr4[4]);// 인덱스 4번 추가 후 10 출력

  arr4[0] = 'string';// 배열에 변화를 줄 수 있다.
  console.log(arr4);
  console.log(arr4[2 + 1]);// 인덱스 번호 3 = 4 출력

  console.log('---------');
  console.log('---------');
  console.log('---------');
</script>
