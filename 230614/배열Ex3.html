<script>
  // 배열을 매개변수로 받아 합을 구하시오
  /*
  function sum(num) {
    let total = 0;
    for (let i = 0; i < num.length; i++) {
      total += num[i];
    }
    return total;
  }
  */

  /* 
    https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/reduce

    https://ko.javascript.info/array-methods#ref-778

    Array.prototype.reduce();
    배열의 요소를 연산하여 누적하여 반환하는 메서드
    누산기(누적기)가 포함되어 있으며 누적된 값 반환

    배열.reduce(콜백함수[, 초기값])
    배열.reduce(function () {}, 초기값);
    배열.reduce(function () {});
    배열.reduce(() => {}, 초기값);

    배열.reduce((accumulator, currenValue[, currentIndex, array]) => {}, 초기값);

    accumulator: 콜백의 반환값을 누적. 함수의 실행 값을 누적
    currentValue: 처리할 현재 요소
    currentIndex: 처리할 현재 요소의 인덱스. initialValue를 제공한 경우 0, 아니면 1부터 시작
    array: reduce()를 호출한 배열

    initialValue: callback의 최초 호출에서 첫 번째 인수에 제공하는 값
     없어도 되지만 빈배열이나 배열요소가 1개거나 빈배열인 경우 오류
  */
  function sum(num) {
    // [1, 2, 3, 4].reduce();
    // num.reduce(() => { }, 초기값);
    const init = 0;
    // num.reduce(() => { }, init);
    return num.reduce((total, current) => total + current, 0);
  }
  console.log(sum([11, 2, 3, 5, 10]));
  console.log(sum([50, 10]));
</script>
