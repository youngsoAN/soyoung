<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>requestAnimationFrame</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
      }
      .emoji {
        position: fixed;
        top: 10px;
        left: 10px;
        font-size: 3rem;
        text-align: center;
        background-image: radial-gradient(#9d96ffbb, #312eebc2);
        width: 100px;
        height: 100px;
        border-radius: 50%;
        line-height: 90px;

        /* transform을 사용할테니 브라우저는 준비하고 있어라 */
        will-change: transform;
        /* 
        will-change: 요소에 예상되는 변화의 종류에 곤한 힌트를 브라우저에 제공. 브라우저에게 일어날 동작을 미리 알려줌
        웹킷 계열 브라우저는 css transform이나 animation 속성 사용시 깜빡이는 현상을 방지하기 위해 사용.
        
        주의)
            최적화를 위해 너무 많은 요소에 적용 x

        auto: 기본값;
        scroll-position: 스크롤 위치 바꿀 때
        contents: 컨텐츠 바꿀 때
         */
      }
    </style>
  </head>
  <body>
    <div class="emoji">🦍</div>
    <script>
      /*
      https://developer.mozilla.org/ko/docs/Web/API/window/requestAnimationFrame
    
      window.requestAnimationFrame(콜백함수);
        브라우저에 프레임이 실행되기 전 함수 호출
        시간 경과에 따른 지속적인 변화 가능
        한 번만 호출되므로 연속 호출 필요
    */

      const emoji = document.querySelector(".emoji");

      // 마우스 좌표
      let mouseX = 0;
      let mouseY = 0;

      // 커서를 따라다니는 이모지 좌표
      let emojiX = 0;
      let emojiY = 0;

      // 마우스 이동시 이모지 이동
      const mouseMove = (e) => {
        mouseX = e.clientX - 50;
        mouseY = e.clientY - 50;
      };
      document.addEventListener("mousemove", mouseMove);

      // 따라다니는 이모지
      const aniEmoji = () => {
        emojiX += (mouseX - emojiX) * 0.1;
        emojiY += (mouseY - emojiY) * 0.1;
        // console.log(emojiX, emojiY);

        emoji.style.transform = `translate(${emojiX}px, ${emojiY}px)`;

        requestAnimationFrame(aniEmoji); // 연속 호출이 필요
      };

      aniEmoji();
    </script>
  </body>
</html>
