<script>
  /*
    중첩 if문
    
    if(조건 1) {

    } else {
      실행문
      if(조건 1-1) {
       실행문; 
      } else {
        실행문;
      }
    } else {
      실행문;
    }
    */

  const num = '3';// 숫자형 문자열

  if (num == 3) {// == 유연한 일치 연산자
    console.log('데이터의 타입은 모르겠지만 3입니다.');

    if (num === 3) {// === 엄격한 일치 연산자
      console.log('숫자 데이터입니다.');
    } else {
      console.log('문자열 데이터입니다.');
    }

  } else {
    console.log('3이 아닙니다.');
  }
</script>
