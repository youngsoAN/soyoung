<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>gridBasic9</title>
  <style>
    .box {
      width: 90%;
      margin: 50px auto;
      border: 6px solid rgb(212, 202, 192);
      font-size: 1.2rem;
      font-weight: bold;
      color: #4e432d;
      display: grid;
      gap: 0.5ch;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 60px 60px;
      grid-auto-rows: 60px;
    }

    .box .item {
      background-color: #f8e8c9;
    }

    .box1 {
      /* column 기준 정렬. 셀 안에서 개별적으로 정렬 */
      align-items: start;

      /* 기본값 */
      align-items: stretch;
      /* 셀 영역 안에서 끝을 기준으로 배치됨 */
      align-items: end;
      /* 셀 영역 안에서 중심에 배치 */
      align-items: center;
    }

    .box2 {
      /* row 기준 정렬 */
      justify-items: stretch;
      justify-items: start;
      justify-items: center;
      justify-items: end;
    }

    .box3 {
      place-items: center;
      place-items: end;
    }
  </style>
</head>

<body>
  <h1>grid 기본 9</h1>
  <h2>그리드 아이템 정렬: justify-items, align-items</h2>
  <div class="box box1">
    <div class="item">item1</div>
  </div>
  <div class="box box2">
    <div class="item">item1</div>
  </div>
  <div class="box box3">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
    <div class="item">item6</div>
    <div class="item">item7</div>
  </div>
</body>

</html>
