<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>gridBasic7</title>
  <style>
    .box {
      width: 90%;
      margin: 50px auto;
      border: 6px solid rgb(212, 202, 192);
      font-size: 1.2rem;
      font-weight: bold;
      color: #4e432d;
      display: grid;
      gap: 1ch;
    }

    .box .item {
      background-color: #f1deb9;
    }

    .box1 {
      grid-template: repeat(4, 70px) / 1fr 1fr;
      /* 
      기본 구조
        grid-template-areas:
        "" 1행
        "" 2행
        "" 3행
        ""; 4행

        grid-template-areas:
        "" 인용 부호 안의 값은 띄어쓰기로 구분. 하나의 띄어쓰기가 하나의 열
        "사용자 지정이름1 사용자 지정이름2" 2번째 행 2열
        ". ." 3번째 행 비움
        "none none"; 4번째 행 비움
      */
      grid-template-areas:
        /* 4행 2열 정의 */
        "header header"
        "main aside"
        "footer footer"
        "none ."

      ;
    }

    .box1 .item1 {
      background-color: #ff9372;
      /* grid-row: 1 / 2;
      grid-column: 1 / span 2; */
      grid-row: header;
      grid-column: header;
    }

    .box1 .item2 {
      background-color: #ffaa72;
      grid-row: main;
      grid-column: main;
    }

    .box1 .item3 {
      background-color: #ffe572;
      grid-row: aside;
      grid-column: aside;
    }

    .box1 .item6 {
      background-color: #7298ff;
      grid-row: footer;
      grid-column: footer;
    }

    .box1 .item5 {
      background-color: #72faff;
    }

    .box1 .item6 {
      background-color: #9aff72;
    }

    .box2 {
      /* 3행 2열 */
      grid-template: repeat(3, 70px) / 1fr 1fr;
      grid-template-areas:
        "header header"
        "contents1 contents2"
        "footer footer"
      ;
    }

    .box2 .item1 {
      background-color: #fffec7;
      grid-row: contents1;
      grid-column: contents1;
    }

    .box2 .item2 {
      background-color: #d7edff;
      grid-row: header;
      grid-column: header;
    }

    .box2 .item3 {
      background-color: #d2ffd1;
      grid-row: footer;
      grid-column: footer;
    }

    .box2 .item4 {
      background-color: #c1d2ff;
      /* grid-row: contents2;
      grid-column: contents2; */
      grid-area: contents2;
    }

    .box3 {
      /* 5행 3열 */
      grid-template-columns: repeat(2, 1fr) 150px;
      grid-auto-rows: 70px;
      grid-template-areas:
        "h1 h1 h1"
        "m1 m1 a1"
        "m1 m1 a1"
        "m1 m1 a1"
        "f1 f1 f1"
      ;
    }

    .box3 .item1 {
      grid-area: h1;
      background-color: #ffbdbd;
    }

    .box3 .item2 {
      grid-area: m1;
      background-color: #edffab;
    }

    .box3 .item3 {
      grid-area: a1;
      background-color: #b4ffd6;
    }

    .box3 .item4 {
      grid-area: f1;
      background-color: #bcdfff;
    }

    .box4 {
      /* 4행 4열 */
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 70px;
      grid-template-areas:
        "h1 h1 h1 a1"
        "m1 m1 m1 a1"
        "m1 m1 m1 a1"
        "f1 f1 f1 a1";
    }

    .box4 .item1 {
      grid-area: h1;
      background-color: #a8cee4;
    }

    .box4 .item2 {
      grid-area: f1;
      background-color: #a9bde2;
    }

    .box4 .item3 {
      grid-area: m1;
      background-color: #92a1af;
    }

    .box4 .item4 {
      /* grid-item 인 동시에 / flex-container가 될 수 있다. */
      grid-area: a1;
      background-color: #6d7796;

      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <h1>grid 기본 7</h1>
  <h2>grid-template-area 그리드 영역 이름 지정</h2>
  <div class="box box1">
    <div class="item item1">item1-header</div>
    <div class="item item2">item2-contents</div>
    <div class="item item3">item3-aside</div>
    <div class="item item4">item4</div>
    <div class="item item5">item5</div>
    <div class="item item6">item6-footer</div>
  </div>
  <div class="box box2">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
  </div>
  <div class="box box3">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
  </div>
  <div class="box box4">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
  </div>
</body>

</html>
