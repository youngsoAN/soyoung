<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>horizontalScrolling1</title>
    <style>
      /* html {
        height: 100%;
      } */
      body,
      h2 {
        margin: 0;
        /* height: 100%; */
      }
      main {
        overflow-x: auto;
        white-space: nowrap;
        display: flex;
        height: 100%;
        height: 100vh;
      }
      section {
        /* display: inline-block; */
        height: 100%;
        width: 100%;
        flex-shrink: 0;
      }
      section:nth-child(1) {
        background-color: #d3efff;
      }
      section:nth-child(2) {
        background-color: #bbdbff;
      }
      section:nth-child(3) {
        background-color: #93beff;
      }
      section:nth-child(4) {
        background-color: #6ea1ff;
      }
    </style>
    <script src="../common/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <main>
      <section>
        <h2>section1</h2>
      </section>
      <section>
        <h2>section2</h2>
      </section>
      <section>
        <h2>section3</h2>
      </section>
      <section>
        <h2>section4</h2>
      </section>
    </main>

    <script>
      /*
        https://developer.mozilla.org/en-US/docs/Web/API/Element/wheel_event
        */
      const main = document.querySelector("main");
      /*
      main.addEventListener("wheel", (e) => {
        e.preventDefault();
        main.scrollLeft += e.deltaY;
      });
      */

      // 다른버전
      const scrolled = (e) => {
        e.preventDefault();
        main.scrollLeft += e.deltaY;
      };
      main.addEventListener("wheel", scrolled);
    </script>
  </body>
</html>
