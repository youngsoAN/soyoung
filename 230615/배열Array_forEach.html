<script>
  /*
    배열Array_forEach
    https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/forEach

    Array.prototype.forEach()
    배열 객체에서만 사용
    배열의 각 요소에 함수 실행

    배열.forEach(callback(currentvalue[, index[, array]]);
    배열.forEach((현재 요소, 인덱스 번호, 호출 배열) => {});

    반환 값: undefined
  */

  const arr = [10, 20, 30, 40, 50];
  // 배열이 가지고 있는 요소의 수만큼 순회하여 함수 적용
  arr.forEach(function (item, idx) {
    console.log(`arr 배열 인덱스 번호 ${idx} 요소는 ${item}입니다`)
  });

  const coffee = ['아메리카노', '카페라떼', '바닐라 라떼', '에스프레소'];

  console.log(coffee[0]);
  console.log(coffee[1]);
  console.log(coffee[2]);
  console.log(coffee[3]);
  console.log(coffee[4]);// undefined -> 없는 수라서 이렇게 출력됨

  coffee.forEach(item => console.log(item));

  const menu = item => console.log(item);
  coffee.forEach(menu);
</script>
