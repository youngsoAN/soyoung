<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>마우스이벤트Ex2</title>
  <!-- 제이쿼리 파일 -->
  <script src="../common/jquery-3.7.0.min.js"></script>
  <style>
    .btn_group {
      display: flex;
    }

    .btn_group .btn {
      border: 3px solid #000;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .btn_group .btn:hover {
      background-color: #000;
      color: #fff;
    }

    .box {
      margin: 20px;
      border: 5px solid #5971be;
      width: 200px;
      height: 200px;
      transition: 0.3s;
    }

    #box1 {
      background-color: rgb(193, 226, 255);
    }
  </style>
  <script>
    // $(function () { }); DOM 함께 실행
    $(function () {
      $('.btn').on('click', () => {
        $('#box1').css({ backgroundColor: 'rgb(52, 109, 158)', color: '#fff' });
      });

      /*
      $('#box2').on('mouseenter', () => {
        $('#box2').css({ borderRadius: '50%' });
      });
      */
      $('#box2').on({
        'mouseenter': (e) => {
          $(e.target).css({ borderRadius: '50%' });
        },
        'mouseleave': (e) => {
          $(e.target).css({ borderRadius: 0 });
        }
      });
    });
  </script>
</head>

<body>
  <div class="btn_group">
    <div class="btn">버튼</div>
  </div>
  <div class="box" id="box1">버튼 클릭시 박스 배경색 변경</div>
  <div class="box" id="box2">박스 위에 마우스를 올리면 원으로 변하고 벗어나면 원래대로 돌아옴</div>
</body>

</html>
