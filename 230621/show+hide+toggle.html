<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>show+hide+toggle</title>
  <style>
    .btn_group {
      display: flex;

    }

    .btn_group .btn {
      border: 3px solid #000;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1.2rem;
      margin: 10px;
    }

    .btn_group .btn:hover {
      background-color: #000;
      color: #fff;
    }

    .box {
      width: 400px;
      height: 300px;
      background-color: tomato;
      font-weight: bold;
    }
  </style>
  <script src="../common/jquery-3.7.0.min.js"></script>
  <script>
    $(function () {
      $('#btn1').on('click', () => {
        $('.box').show();// == display: block
      });
      $('#btn2').on('click', () => {
        $('.box').hide();// == display: none
      });
      $('#btn3').on('click', () => {
        $('.box').toggle(1000);
      });
    })
  </script>
</head>

<body>
  <h1>.show() .hide() .toggle()</h1>
  <a href="https://api.jquery.com/category/effects" target="_blank">Effects</a>
  <div class="btn_group">
    <div class="btn" id="btn1">show()</div>
    <div class="btn" id="btn2">hide()</div>
    <div class="btn" id="btn3">toggle()</div>
  </div>
  <div class="box">
    <p>show() 보임</p>
    <p>hide() 숨김</p>
    <p>toggle() show, hide 반복</p>
  </div>
</body>

</html>
