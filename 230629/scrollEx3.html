      body {
        margin: 0;
        text-align: center;
        font-weight: bold;
        font-size: 1.3rem;
      }
      nav {
        background-color: #9884cf;
        color: azure;
        padding: 20px;
      }
      h1 {
        background-color: #ceb7e0;
        position: sticky;
        margin: 0;
        padding: 40px;
        top: 0;
      }
      main {
        height: 400vh;
        background-color: #eae1ff;
      }
      footer {
        background-color: #000;
        color: #fff;
        padding: 50px;
      }
      .banner {
        background-color: #fff;
        position: fixed;
        bottom: 100px;
        right: -300px;
        transition: 0.4s;
        width: 300px;
        height: 80px;
      }
      .banner.on {
        right: 0;
      }

    <nav>내비게이션</nav>
    <h1>scrollEx3</h1>
    <main>원하는 위치에서 실행</main>
    <footer>footer</footer>

    <div class="banner">배너입니다</div>
    <script>
      /*
      $(window).on("scroll", () => {

      */
      $(window).on("scroll", () => {
        let footerHight = $("footer").offset().top;
        console.log(scrollY); // 스크롤값
        console.log(footerHight); // body 시작에서부터의 거리
        console.log($("footer").height()); // footer의 높이
        console.log(document.documentElement.clientHeight); // 화면의 크기 확인

        let result =
          footerHight -
          $("footer").height() -
          document.documentElement.clientHeight;
        if (scrollY > result) {
          $(".banner").addClass("on");
        } else {
          $(".banner").removeClass("on");
        }
      });
    </script>
