<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>scrollEx2</title>
    <style>
      header {
        position: fixed;
        top: 0;
        width: 100%;
        height: 100px;
        transition: 0.4s;
        border-bottom: 2px solid #808080;
        display: flex;
        justify-content: space-between;
        z-index: 999;
        justify-content: flex-end;
      }
      header .global_nav {
        display: flex;
        list-style: none;
        align-items: center;
        font-size: 1.5rem;
        margin: 0;
        padding: 0;
        text-transform: capitalize;
      }
      header .global_nav a {
        color: inherit;
        height: 100px;
        padding: 34px;
        transition: 0.3s;
        text-decoration: none;
      }
      header .global_nav a:hover {
        background-color: #ffc0c0;
      }
      main {
        margin-top: 300px;
        font-size: 2rem;
        height: 300vh;
      }
    </style>
    <script src="../common/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <header>
      <menu class="global_nav">
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
      </menu>
    </header>
    <main>main</main>

    <script>
      //   addEventListener("scroll", () => {});

      //   브라우저를 열면 바로 읽음. 보통은 0
      let prevScroll = window.scrollY;
      console.log(prevScroll);

      $(window).on("scroll", () => {
        // 스크롤시 변수에 저장
        let currentScroll = window.scrollY;
        console.log("currentScroll:", currentScroll);

        // 이전 스크롤 값이 크면 true, 스크롤을 올리면 header 보임
        if (prevScroll > currentScroll) {
          //   $("header").show(); 이것도 가능하지만 애니메이션처럼 스르륵 효과 내기 힘듦
          $("header").css({ top: 0 });
        } else {
          // 이후 스크롤 값이 크면 false, 스크롤을 내리면 header 숨김
          // $("header").hide();
          $("header").css({ top: -100 });
        }

        // prev에 현재 스크롤 값 대입. 현재 좌표에서
        prevScroll = currentScroll;
        console.log("prevScroll:", prevScroll);
      });
    </script>
  </body>
</html>
