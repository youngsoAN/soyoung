<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>scrollEx1</title>
    <style>
      /* html { scroll-behavior: smooth; } */

      .box {
        height: 300vh;
      }

      .btn {
        position: fixed;
        right: 20px;
        bottom: 20px;
        font-size: 2.5rem;

        transition: 0.3s;
        opacity: 0;
        animation: circus-tent infinite 3s ease-in-out;
        pointer-events: none;
        /* 마우스 성격 변경. none; 아무 표시 없음 */
      }

      @keyframes circus-tent {
        0%,
        100% {
          transform: translateX(-5px) rotate(-5deg);
        }

        50% {
          transform: translateX(0) rotate(5deg);
        }
      }
    </style>
    <script src="../common/jquery-3.7.0.min.js"></script>
  </head>

  <body>
    <div class="box">
      <h1>top</h1>
    </div>

    <a href="#" class="btn">🎪</a>

    <script>
      $(".btn").on("click", (e) => {
        e.preventDefault();
        scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });

      $(window).on("scroll", () => {
        let scrollHt = $(document).scrollTop();

        // 조건식 ? true: false;
        /*
        if (scrollHt > 300) {
          $(".btn").css({ opacity: 1, pointerEvents: "all" });
        } else {
          $(".btn").css({ opacity: 0, pointerEvents: "none" });
        }
      */

        // scrollY y축으로 스크롤한 거리
        if (scrollY > 300) {
          $(".btn").css({ opacity: 1, pointerEvents: "all" });
        } else {
          $(".btn").css({ opacity: 0, pointerEvents: "none" });
        }
      });
    </script>
  </body>
</html>
