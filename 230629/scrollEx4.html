<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>scrollEx4</title>
    <link rel="stylesheet" href="../common/reset.css" />
    <style>
      body {
        font-weight: bold;
        text-align: center;
      }
      nav {
        background-color: #a389ff;
        width: 100%;
        height: 100px;
        box-shadow: 0px 14px 15px -3px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
      }
      nav h1 {
        background-color: #5332af;
        color: #fff;
        width: 50px;
        height: 50px;
        line-height: 50px;
      }
      nav menu {
        display: flex;
        width: 90%;
        height: 100px;
        align-items: center;
        justify-content: flex-end;
      }
      menu li {
        padding: 10px;
      }
      .box {
        width: 100%;
        height: 100vh;
      }
    </style>
    <script src="../common/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <nav>
      <h1>로고</h1>
      <menu>
        <li>box1</li>
        <li>box2</li>
        <li>box3</li>
        <li>box4</li>
      </menu>
    </nav>
    <section class="box1"></section>
    <section class="box2"></section>
    <section class="box3"></section>
    <section class="box4"></section>
  </body>
</html>
