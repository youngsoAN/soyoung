<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>scrollTo+scrollBy+scrollIntoView</title>
    <style>
      .btn_group {
        display: flex;
        gap: 10px;
        position: fixed;
        z-index: 99;
      }

      .btn_group .btn {
        border: 3px solid #000;
        padding: 5px 20px;
        cursor: pointer;
      }

      .btn_group .btn:hover {
        background-color: #000;
        color: #fff;
      }

      body {
        height: 200vh;
      }
      #box1 {
        position: absolute;
        top: 200px;
        left: 50px;
        width: 200px;
        height: 100px;
        background-color: #b6c3ff;
      }
      #box2 {
        position: fixed;
        top: 500px;
        left: 30px;
        width: 300px;
        height: 200px;
        background-color: #c5e5ff;
      }
      #box3 {
        position: absolute;
        top: 500px;
        left: 400px;
        width: 100px;
        height: 400px;
        background-color: #ddd5ff;
      }
    </style>
    <script src="../common/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <div class="btn_group">
      <a href="#" class="btn" id="btn1">box1 이동</a>
      <a href="#" class="btn" id="btn2">box1 이동</a>
      <div class="btn" id="btn3">box2 이동</div>
      <div class="btn" id="btn4">box3 이동</div>
      <div class="btn" id="btn5">스크롤 이동</div>
    </div>
    <div class="box" id="box1">box1</div>
    <div class="box" id="box2">box2</div>
    <div class="box" id="box3">box3</div>

    <script>
      /*
       https://ko.javascript.info/size-and-scroll-window

       window.scrollTo(pageX, pageY); 절대 좌표 '스크롤' 값
       window.scrollBy(X, Y); 현재 스크롤 상태를 기준으로 상대적 '스크롤' 정보 변경
       window.scrollIntoView(); 화면 처음으로 해당 요소가 '스크롤'로 이동
       */

      /*
      const btns = document.querySelectorAll(".btn");
      btn[0].addEventListner();
      btn[1].addEventListner();
      btn[2].addEventListner();
      btn[3].addEventListner();
      */
      $("#btn1").on("click", (evt) => {
        evt.preventDefault();
        const box1 = $("#box1").offset().top; // Y 좌표
        console.log(box1);
        scrollTo(0, 200); // 스크롤 값
      });

      $("#btn2").on("click", (evt) => {
        evt.preventDefault();

        // js: offsetTop;
        const box1 = $("#box1").offset().top;

        scrollTo({
          top: box1,
          behavior: "smooth",
        });
      });

      // #box2: fixed
      $("#btn3").on("click", () => {
        const box2 = $("#box2").offset().top;
        console.log(box2);
        scrollTo(0, box2); // 해당 박스는 이동x 스크롤만 이동
      });

      // #box3
      document.querySelector("#btn4").addEventListener("click", () => {
        // document.querySelector("#box3").scrollIntoView(); 화면의 처음 위치에 요소 보임
        document.querySelector("#box3").scrollIntoView(false); // 화면의 마지막 위치에 요소 보임
      });
      document.querySelector("#btn5").addEventListener("click", () => {
        // scrollBy(0, 100); // 상대값으로 현재 위치에서 스크롤로 이동
        scrollBy({
          top: 50,
          behavior: "smooth",
        });
      });
    </script>
  </body>
</html>
