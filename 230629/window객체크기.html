<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>window객체크기</title>
  </head>

  <body>
    <h1>window 객체 크기 확인</h1>
    <h2>
      <a href="https://ko.javascript.info/size-and-scroll" target="_blank"></a
      >요소 사이즈와 스크롤
    </h2>
    <img
      src="https://ko.javascript.info/article/size-and-scroll/metric-all.svg"
      alt="기하 프로퍼티 이미지"
    />

    <script>
      console.log("모니터 해상도 너비: " + window.screen.width);
      console.log("모니터 해상도 높이: " + screen.height);
      console.log("모니터 화면의 작업표시줄 제외 너비: " + screen.availWidth);
      console.log("모니터 화면의 작업표시줄 제외 높이: " + screen.availHeight);

      console.log("-------------");
      console.log("브라우저 전체 너비: " + outerWidth);
      console.log("브라우저 전체 높이: " + outerHeight);
      console.log(
        "스크롤바 포함 브라우저 내부 너비(순수화면 사이즈): " + innerWidth
      );
      console.log("스크롤바 포함 브라우저 내부 높이: " + innerHeight);

      console.log("-------------");
      // .documentElement 문서 전체
      console.log(
        "스크롤바 미포함 브라우저 내부 너비: " +
          document.documentElement.clientWidth
      );
      console.log(
        "스크롤바 미포함 브라우저 내부 높이: " +
          document.documentElement.clientHeight
      );
      // 구버전
      console.log(
        "구 스크롤바 영역 미포함 브라우저 내부 너비" + document.body.clientWidth
      );

      console.log("-------------");
      console.log(
        "스크롤바의 숨겨진 영역까지 포함한 컨텐츠 너비: " +
          document.documentElement.scrollWidth
      );
      console.log(
        "스크롤바의 숨겨진 영역까지 포함한 컨텐츠 높이: " +
          document.documentElement.scrollHeight
      );
    </script>
  </body>
</html>
