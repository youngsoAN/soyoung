<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>scrollY</title>
    <style>
      body {
        margin: 0;
      }

      main {
        height: 300vh;
        background-color: rgb(173, 198, 230);
        font-weight: bold;
        font-size: 4rem;
        text-align: center;
        padding-top: 100px;
        position: relative;
      }
      main h2 {
        position: absolute;
        top: 300px;
        background-color: #ffb24e;
      }

      header {
        position: fixed;
        top: 0;
        background-color: rgb(255, 211, 211);
        width: 100%;
        height: 100px;
        transition: 0.4s;
        border-bottom: 3px solid #000;
        display: flex;
        justify-content: space-between;
        z-index: 999;
      }

      header h1 {
        margin: 20px;
        background-color: #819aeb;
        padding: 10px;
      }

      header .global_nav {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        text-transform: capitalize;
        font-weight: bold;
      }

      header .global_nav a {
        color: inherit;
        text-decoration: none;
        display: block;
        margin: 30px;
      }

      header.active {
        height: 60px;
        background-color: transparent;
        border-bottom-width: 1px;
      }

      header.active h1 {
        padding: 0;
        font-size: 1.2rem;
      }

      header.active .global_nav {
        font-size: 0.95rem;
        font-weight: normal;
      }

      header.active .global_nav a {
        margin: 10px;
      }
    </style>
    <script src="../common/jquery-3.7.0.min.js"></script>
  </head>

  <body>
    <header>
      <h1>로고</h1>
      <menu class="global_nav">
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
      </menu>
    </header>
    <main>
      <h2>main</h2>
    </main>

    <script>
      /*
        window.pageYOffset: y축 방향으로 스크롤한 거리. 오래된 버전과 호환
        window.scrollY: y축 방향으로 스크롤한 거리
        pageXOffset: x축 방향으로 스크롤한 거리
        .scrollX: x축 방향으로 스크롤한 거리

        box1.scrollTop <- o 요소 기준으로 스크롤한 거리
        box1.scrollY <- x
        document.documentElement.scrollTop: 스크롤에 따라 숨겨진 컨텐츠의 가로로 y축 방향으로 스크롤한 거리 값으로 반환
        */
      const elem = document.documentElement;
      $(window).on("scroll", () => {
        /*
        console.log("scrollTop",element.scrollTop);
        console.log("pageYOffset", pageYOffset);
        console.log("scrollY", scrollY);
        */

        const h2Top = $("h2").offset().top - $("header").height();
        console.log(h2Top);

        if (scrollY > h2Top) {
          $("header").addClass("active");
        } else {
          $("header").removeClass("active");
        }
      });
    </script>
  </body>
</html>
