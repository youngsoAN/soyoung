<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>toggleClassEx</title>
    <style>
    .btn_group {
      display: flex;
      gap: 10px;
    }

    .btn_group .btn {
      border: 3px solid #000;
      padding: 5px 20px;
      cursor: pointer;
    }

    .btn_group .btn:hover {
      background-color: #000;
      color: #fff;
    }
    #box {
        width: 700px;
        height: 200px;
        border: 1px solid #000;
        margin: 20px auto;
        transition: 0.3s;
    }
    #box.bg{
        width: 300px;
        height: 200px;
        background-color: #bafaff;
        border: none;
    }
    </style>
    <script src="../../common/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div class="btn_group">
        <div class="btn">토글</div>
    </div>
    <div id="box"></div>

    <script>
        $('.btn').on('click',()=> {
            $('#box').toggleClass('bg');
        });
    </script>
</body>
</html>
