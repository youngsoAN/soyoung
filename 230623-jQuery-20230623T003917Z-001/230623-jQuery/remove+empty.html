<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>remove+empty</title>
    <style>
    .btn_group {
      display: flex;
      gap: 10px;
    }

    .btn_group .btn {
      border: 3px solid #000;
      padding: 5px 20px;
      cursor: pointer;
    }

    .btn_group .btn:hover {
      background-color: #000;
      color: #fff;
    }
    .box {
        width: 300px;
        height: 200px;
        background-color: #abebc3;
    }
    </style>
    <script src="../../common/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div class="btn_group">
        <div class="btn" id="btn1">.remove()</div>
        <div class="btn" id="btn2">.empty()</div>
    </div>

    <div class="box" id="box1">
        <h2>.remove()</h2>
        <p>기준 요소부터 하위 노드 전부 제거. 기준 요소도 삭제</p>
    </div>
    <div class="box" id="box2">
        <h2>.empty()</h2>
        <p>기준 요소의 하위 노드만 제거. 기준 요소는 남음</p>
    </div>
    <script>
        $('#btn1').on('click',()=>{
            $('#box1').remove();
        });
        $('#btn2').on('click',()=>{
            $('#box2').empty();
        });
    </script>
</body>
</html>
