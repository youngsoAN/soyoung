<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>hasClass</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            border: 3px solid #000;
            margin: 30px auto;
            padding: 10px;
        }
    </style>
    <script src="../../common/jquery-3.7.0.min.js"></script>
</head>
<body>
    <h1>.hasClass</h1>
    <p>기준 요소에 해당 클래스가 있으면 true, 없으면 false 반환</p>
    <div class="box on" id="box1">on 있음</div>
    <div class="box" id="box2">on 없음</div>

    <script>
        const box1 = $('#box1').hasClass('on');
        if(box1){
            $('#box1').css({backgroundColor:'tomato'})
        }
        const box2 = $('#box2').hasClass('on');
        if (box2) {// 클래스 on이 없기 때문에false로 반환됨
            $('#box2').css({backgroundColor:'orange'})
        }
    </script>
</body>
</html>
